<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Customization Modal Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1a1a1a; 
            color: white; 
        }
        .test-section { 
            margin: 20px 0; 
            padding: 15px; 
            border: 1px solid #333; 
            border-radius: 8px; 
            background: #2a2a2a; 
        }
        .test-result { 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 4px; 
        }
        .success { background: rgba(34, 197, 94, 0.2); }
        .error { background: rgba(239, 68, 68, 0.2); }
        .info { background: rgba(59, 130, 246, 0.2); }
        button { 
            padding: 10px 15px; 
            margin: 5px; 
            border: none; 
            border-radius: 4px; 
            background: #3b82f6; 
            color: white; 
            cursor: pointer; 
        }
        button:hover { background: #2563eb; }
        pre { 
            background: #111; 
            padding: 10px; 
            border-radius: 4px; 
            overflow-x: auto; 
            font-size: 12px; 
        }
        .demo-modal {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            color: white;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>üé® Brand Customization Modal Test</h1>
    
    <div class="test-section">
        <h2>1. Brand Preferences API Test</h2>
        <button onclick="testBrandPreferencesAPI()">Test Save/Load Preferences</button>
        <div id="apiResult"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Email Brand Suggestions Test</h2>
        <button onclick="testEmailBrandSuggestions()">Test Email Brand Analysis</button>
        <div id="emailSuggestionsResult"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Modal Functionality Demo</h2>
        <button onclick="showDemoModal()">Show Demo Modal</button>
        <div id="demoModalContainer"></div>
    </div>
    
    <script>
        async function testBrandPreferencesAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = '<div class="info">Testing brand preferences API...</div>';
            
            try {
                // Test saving preferences
                const testPrefs = {
                    userId: 'test-user-modal',
                    customizationText: 'I love Apple, Nike, and Target. I have two kids ages 5 and 8. I\'m interested in fitness, cooking, and tech. I prefer mid-range pricing.',
                    updatedAt: new Date().toISOString()
                };
                
                const saveResponse = await fetch('/api/user/brand-preferences', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testPrefs)
                });
                
                const saveResult = await saveResponse.json();
                
                // Test retrieving preferences
                const getResponse = await fetch('/api/user/brand-preferences?userId=test-user-modal');
                const getResult = await getResponse.json();
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ Brand Preferences API Working</div>
                    <pre>Saved: ${JSON.stringify(saveResult, null, 2)}</pre>
                    <pre>Retrieved: ${JSON.stringify(getResult, null, 2)}</pre>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function testEmailBrandSuggestions() {
            const resultDiv = document.getElementById('emailSuggestionsResult');
            resultDiv.innerHTML = '<div class="info">Testing email brand suggestions...</div>';
            
            try {
                // Simulate the email brand analysis function
                const mockEmailInsights = [
                    {
                        title: "Apple Store Receipt - iPhone Purchase",
                        insight: "Your recent Apple iPhone purchase confirmation",
                        content: "Thank you for your purchase from Apple Store"
                    },
                    {
                        title: "Nike Flash Sale - Running Shoes",
                        insight: "Special discount on Nike Air Max running shoes",
                        content: "Nike is offering exclusive deals for members"
                    },
                    {
                        title: "Target Circle Weekly Deals",
                        insight: "Your Target Circle weekly deals and discounts",
                        content: "Save more with Target Circle membership"
                    },
                    {
                        title: "Amazon Prime Day Preview",
                        insight: "Early access to Amazon Prime Day deals",
                        content: "Amazon Prime members get exclusive early access"
                    }
                ];
                
                // Extract brands from mock data
                const brandMentions = new Set();
                const commonBrands = [
                    'Apple', 'Amazon', 'Target', 'Nike', 'Adidas', 'Google',
                    'Samsung', 'Disney', 'Starbucks', 'Home Depot', 'Best Buy'
                ];
                
                mockEmailInsights.forEach(insight => {
                    const content = (insight.title + ' ' + insight.insight + ' ' + insight.content).toLowerCase();
                    
                    commonBrands.forEach(brand => {
                        if (content.includes(brand.toLowerCase())) {
                            brandMentions.add(brand);
                        }
                    });
                });
                
                const suggestions = Array.from(brandMentions);
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ Email Brand Analysis Working</div>
                    <h4>Mock Email Data:</h4>
                    <pre>${JSON.stringify(mockEmailInsights, null, 2)}</pre>
                    <h4>Extracted Brand Suggestions:</h4>
                    <pre>${JSON.stringify(suggestions, null, 2)}</pre>
                    <div class="info">
                        <strong>Found ${suggestions.length} brands:</strong> ${suggestions.join(', ')}
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        function showDemoModal() {
            const container = document.getElementById('demoModalContainer');
            
            // Sample brand suggestions
            const sampleSuggestions = ['Apple', 'Nike', 'Target', 'Amazon', 'Starbucks', 'Home Depot'];
            
            container.innerHTML = `
                <div class="demo-modal">
                    <div style="display: flex; align-items: center; margin-bottom: 25px;">
                        <span style="margin-right: 12px;">‚öôÔ∏è</span>
                        <h2 style="margin: 0; font-size: 24px; font-weight: 600;">Customize Your Brand Settings</h2>
                    </div>
                    
                    <div style="margin-bottom: 25px;">
                        <label style="display: block; font-weight: 600; margin-bottom: 8px; font-size: 16px;">
                            Tell us about your preferences:
                        </label>
                        <textarea 
                            placeholder="Share details about brands you love, whether you have kids (and their ages), your interests like fitness or cooking, budget preferences, etc.

For example: 'I love Apple, Nike, and Target. I have two kids ages 5 and 8. I'm interested in fitness, cooking, and tech. I prefer mid-range pricing but will splurge on quality items.'"
                            style="
                                width: 100%;
                                height: 120px;
                                padding: 15px;
                                border: 2px solid rgba(255, 255, 255, 0.3);
                                border-radius: 12px;
                                background: rgba(255, 255, 255, 0.1);
                                color: white;
                                font-size: 14px;
                                font-family: inherit;
                                resize: vertical;
                                box-sizing: border-box;
                            "
                        ></textarea>
                    </div>
                    
                    <div style="margin-bottom: 25px;">
                        <h3 style="margin: 0 0 15px 0; font-size: 18px; font-weight: 600;">
                            üìß Brands Found in Your Emails
                        </h3>
                        <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                            ${sampleSuggestions.map(brand => `
                                <button 
                                    onclick="alert('Would add: ${brand}')" 
                                    style="
                                        background: rgba(255, 255, 255, 0.2);
                                        border: 1px solid rgba(255, 255, 255, 0.3);
                                        color: white;
                                        padding: 8px 12px;
                                        border-radius: 20px;
                                        cursor: pointer;
                                        font-size: 12px;
                                        transition: all 0.2s ease;
                                    "
                                    onmouseover="this.style.background='rgba(255, 255, 255, 0.3)'"
                                    onmouseout="this.style.background='rgba(255, 255, 255, 0.2)'"
                                >
                                    + ${brand}
                                </button>
                            `).join('')}
                        </div>
                        <div style="font-size: 12px; opacity: 0.8; margin-top: 8px;">
                            Click any brand above to add it to your preferences
                        </div>
                    </div>
                    
                    <div style="display: flex; gap: 12px; justify-content: flex-end;">
                        <button onclick="alert('Would cancel')" style="
                            background: rgba(255, 255, 255, 0.2);
                            border: 1px solid rgba(255, 255, 255, 0.3);
                            color: white;
                            padding: 12px 24px;
                            border-radius: 8px;
                            cursor: pointer;
                            font-size: 14px;
                        ">Cancel</button>
                        <button onclick="alert('Would save preferences')" style="
                            background: rgba(34, 197, 94, 0.8);
                            border: 1px solid rgba(34, 197, 94, 1);
                            color: white;
                            padding: 12px 24px;
                            border-radius: 8px;
                            cursor: pointer;
                            font-size: 14px;
                            font-weight: 600;
                        ">Save Preferences</button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
