<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!-- SUPER CACHE BUST: 2025-07-22-v4.0-CLEAN-REBUILD -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>HomeOps - Mobile v4.0 CLEAN</title>
  
  <script>
    console.log('üöÄ HomeOps v4.0 CLEAN - NO API CALLS EVER');
    
    // COMPLETELY DISABLE ALL FETCH CALLS TO CALENDAR/EMOTIONAL APIs
    const originalFetch = window.fetch;
    window.fetch = function(...args) {
      const url = args[0];
      if (typeof url === 'string' && (url.includes('calendar') || url.includes('emotional'))) {
        console.log('üö´ BLOCKED:', url);
        return Promise.resolve({
          ok: true,
          status: 200,
          json: () => Promise.resolve([]),
          text: () => Promise.resolve('[]')
        });
      }
      return originalFetch.apply(this, args);
    };
    
    // Initialize sample calendar data immediately
    if (!localStorage.getItem('homeops_calendar_events')) {
      const sampleEvents = [
        {
          id: 'demo-1',
          title: 'üéØ Team Standup',
          start: new Date().toISOString(),
          end: new Date(Date.now() + 60 * 60 * 1000).toISOString(),
          userId: 'user@homeops.ai'
        },
        {
          id: 'demo-2',
          title: '‚òï Coffee Chat',
          start: new Date(Date.now() + 2 * 60 * 60 * 1000).toISOString(),
          end: new Date(Date.now() + 3 * 60 * 60 * 1000).toISOString(),
          userId: 'user@homeops.ai'
        }
      ];
      localStorage.setItem('homeops_calendar_events', JSON.stringify(sampleEvents));
      console.log('üìÖ Sample events created');
    }
    
    // ONLY localStorage-based functions
    window.loadCalendarEvents = async function(userId) {
      console.log('üìÖ Loading calendar events from localStorage');
      try {
        const events = JSON.parse(localStorage.getItem('homeops_calendar_events') || '[]');
        return events.filter(event => !event.userId || event.userId === userId);
      } catch (error) {
        console.error('Error loading events:', error);
        return [];
      }
    };
    
    window.getUpcomingEmotionalLoad = async function(userId) {
      console.log('üß† Getting emotional load from localStorage');
      return { lowStress: [], mediumStress: [], highStress: [] };
    };
  </script>
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      background: rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .content {
      flex: 1;
      padding: 20px;
    }
    
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin: 20px 0;
    }
    
    .calendar-day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .calendar-day:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .events-list {
      margin-top: 20px;
    }
    
    .event-item {
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    
    .nav-bar {
      display: flex;
      background: rgba(0,0,0,0.2);
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .nav-btn {
      flex: 1;
      padding: 16px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .nav-btn:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .nav-btn.active {
      background: rgba(59, 130, 246, 0.3);
    }
    
    .mobile-view {
      display: none;
    }
    
    .mobile-view.active {
      display: block;
    }
    
    .btn {
      background: rgba(59, 130, 246, 0.8);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px 0;
      width: 100%;
    }
    
    .btn:hover {
      background: rgba(59, 130, 246, 1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üè† HomeOps</h1>
      <p>Mobile Assistant v4.0</p>
    </div>
    
    <div class="content">
      <!-- Calendar View -->
      <div id="calendar-mobile" class="mobile-view active">
        <h2>üìÖ Calendar</h2>
        
        <div class="calendar-grid">
          <div class="calendar-day">S</div>
          <div class="calendar-day">M</div>
          <div class="calendar-day">T</div>
          <div class="calendar-day">W</div>
          <div class="calendar-day">T</div>
          <div class="calendar-day">F</div>
          <div class="calendar-day">S</div>
          
          <!-- Calendar days will be generated here -->
          <div class="calendar-day">20</div>
          <div class="calendar-day">21</div>
          <div class="calendar-day" style="background: rgba(59, 130, 246, 0.5);">22</div>
          <div class="calendar-day">23</div>
          <div class="calendar-day">24</div>
          <div class="calendar-day">25</div>
          <div class="calendar-day">26</div>
        </div>
        
        <div class="events-list" id="events-list">
          <h3>Today's Events</h3>
          <div id="today-events">
            <!-- Events will be loaded here -->
          </div>
        </div>
        
        <button class="btn" onclick="addEvent()">‚ûï Add Event</button>
      </div>
      
      <!-- Chat View -->
      <div id="chat-mobile" class="mobile-view">
        <h2>üí¨ AI Chat</h2>
        <p>Chat functionality would go here</p>
      </div>
    </div>
    
    <!-- Navigation -->
    <div class="nav-bar">
      <button class="nav-btn active" onclick="showView('calendar-mobile', this)">
        <i data-lucide="calendar"></i>
        <div>Calendar</div>
      </button>
      <button class="nav-btn" onclick="showView('chat-mobile', this)">
        <i data-lucide="message-circle"></i>
        <div>Chat</div>
      </button>
    </div>
  </div>

  <script>
    // Initialize app
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üöÄ HomeOps v4.0 initialized');
      loadTodaysEvents();
      
      if (typeof lucide !== 'undefined') {
        lucide.createIcons();
      }
    });
    
    // Show view function
    function showView(viewId, button) {
      // Hide all views
      document.querySelectorAll('.mobile-view').forEach(view => {
        view.classList.remove('active');
      });
      
      // Remove active from all buttons
      document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      // Show selected view
      document.getElementById(viewId).classList.add('active');
      button.classList.add('active');
    }
    
    // Load today's events
    async function loadTodaysEvents() {
      try {
        const events = await window.loadCalendarEvents('user@homeops.ai');
        const todayEvents = document.getElementById('today-events');
        
        if (events.length === 0) {
          todayEvents.innerHTML = '<div class="event-item">No events today</div>';
        } else {
          todayEvents.innerHTML = events.map(event => `
            <div class="event-item">
              <strong>${event.title}</strong>
              <div style="font-size: 12px; opacity: 0.8;">
                ${new Date(event.start).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
              </div>
            </div>
          `).join('');
        }
      } catch (error) {
        console.error('Error loading events:', error);
        document.getElementById('today-events').innerHTML = '<div class="event-item">Error loading events</div>';
      }
    }
    
    // Add event function
    function addEvent() {
      const title = prompt('Event title:');
      if (title && title.trim()) {
        const events = JSON.parse(localStorage.getItem('homeops_calendar_events') || '[]');
        const newEvent = {
          id: 'event_' + Date.now(),
          title: title.trim(),
          start: new Date().toISOString(),
          end: new Date(Date.now() + 60 * 60 * 1000).toISOString(),
          userId: 'user@homeops.ai'
        };
        events.push(newEvent);
        localStorage.setItem('homeops_calendar_events', JSON.stringify(events));
        
        // Reload events
        loadTodaysEvents();
        
        alert('Event added successfully!');
      }
    }
    
    console.log('‚úÖ HomeOps v4.0 CLEAN loaded successfully - No API calls, only localStorage');
  </script>
</body>
</html>
