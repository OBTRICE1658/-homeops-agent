<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Review Pattern</title>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #1f2937;
      color: white;
    }
    button {
      background: #3b82f6;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h1>Test Review Pattern Function</h1>
  
  <button onclick="testReviewPattern()">Test Review Pattern</button>
  <button onclick="testShowModal()">Test Show Modal</button>
  
  <div id="log"></div>

  <script>
    // Mock data
    let dashboardData = {
      insights: [
        {
          title: "Father-Son Golf Tournament Moved",
          category: "Family",
          date: "2025-07-20",
          priority: "High",
          insight: "Rain delay announced. Rescheduled to 12PM.",
          action: "Add to Calendar",
          icon: "calendar-days"
        }
      ]
    };

    function log(message) {
      const logDiv = document.getElementById('log');
      logDiv.innerHTML += '<div>' + message + '</div>';
      console.log(message);
    }

    function showModal(title, content) {
      const modal = document.createElement('div');
      modal.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 10000;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(10px);
      `;
      
      modal.innerHTML = `
        <div style="
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          border-radius: 16px;
          max-width: 500px;
          width: 90%;
          max-height: 80vh;
          overflow-y: auto;
          border: 1px solid rgba(255, 255, 255, 0.2);
          box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        ">
          <div style="
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
          ">
            <h3 style="margin: 0; color: white; font-size: 18px; font-weight: 600;">${title}</h3>
            <button onclick="this.closest('.modal').remove()" style="
              background: none;
              border: none;
              color: white;
              font-size: 24px;
              cursor: pointer;
              padding: 0;
              width: 32px;
              height: 32px;
              display: flex;
              align-items: center;
              justify-content: center;
              border-radius: 4px;
            " onmouseover="this.style.background='rgba(255,255,255,0.1)'" onmouseout="this.style.background='none'">√ó</button>
          </div>
          <div style="padding: 20px; color: white;">
            ${content}
          </div>
        </div>
      `;
      
      modal.className = 'modal';
      document.body.appendChild(modal);
      
      // Re-initialize Lucide icons
      setTimeout(() => lucide.createIcons(), 100);
    }

    function reviewPattern(title) {
      log(`üîÑ reviewPattern called with title: ${title}`);
      const insight = dashboardData.insights.find(i => i.title === title);
      
      if (insight) {
        log(`‚úÖ Insight found: ${insight.title}`);
        
        // Mock pattern analysis data
        const patternData = {
          frequency: 'Weekly',
          trend: 'Increasing',
          peakTimes: ['9:00 AM - 11:00 AM', '2:00 PM - 4:00 PM', '7:00 PM - 9:00 PM'],
          correlations: [
            'Often occurs before school events',
            'Increases during busy work weeks'
          ],
          historicalData: [
            { period: 'Last 7 days', count: 3 },
            { period: 'Last 30 days', count: 12 },
            { period: 'Last 90 days', count: 35 }
          ]
        };
        
        const trendColor = '#ef4444'; // Red for increasing
        
        log(`üìä Calling showModal for pattern analysis...`);
        
        showModal(`üìä Pattern Analysis: ${insight.title}`, `
          <div style="margin-bottom: 20px;">
            <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px;">
              <div style="
                background: rgba(59, 130, 246, 0.2);
                border-radius: 8px;
                padding: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
              ">
                <i data-lucide="trending-up" style="width: 24px; height: 24px; color: #3b82f6;"></i>
              </div>
              <div>
                <h4 style="margin: 0; font-size: 18px; font-weight: 600;">Pattern Intelligence</h4>
                <div style="font-size: 12px; opacity: 0.7; margin-top: 2px;">
                  AI-powered behavioral analysis
                </div>
              </div>
            </div>
            
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 20px;">
              <div style="
                background: rgba(255, 255, 255, 0.05);
                border-radius: 8px;
                padding: 12px;
                text-align: center;
              ">
                <div style="font-size: 16px; font-weight: 700; color: #3b82f6;">${patternData.frequency}</div>
                <div style="font-size: 11px; opacity: 0.7;">Frequency</div>
              </div>
              <div style="
                background: rgba(255, 255, 255, 0.05);
                border-radius: 8px;
                padding: 12px;
                text-align: center;
              ">
                <div style="font-size: 16px; font-weight: 700; color: ${trendColor};">${patternData.trend}</div>
                <div style="font-size: 11px; opacity: 0.7;">Trend</div>
              </div>
              <div style="
                background: rgba(255, 255, 255, 0.05);
                border-radius: 8px;
                padding: 12px;
                text-align: center;
              ">
                <div style="font-size: 16px; font-weight: 700; color: #8b5cf6;">${insight.category}</div>
                <div style="font-size: 11px; opacity: 0.7;">Category</div>
              </div>
            </div>
            
            <p>Pattern analysis complete! This is a test of the Review Pattern functionality.</p>
          </div>
        `);
        
        log(`‚úÖ showModal called successfully`);
        
      } else {
        log(`‚ùå Insight not found for title: ${title}`);
      }
    }

    function testReviewPattern() {
      log('üß™ Testing reviewPattern function...');
      reviewPattern("Father-Son Golf Tournament Moved");
    }

    function testShowModal() {
      log('üß™ Testing showModal function...');
      showModal("Test Modal", "<p>This is a test modal!</p>");
    }

    // Initialize Lucide icons
    document.addEventListener('DOMContentLoaded', function() {
      lucide.createIcons();
    });
  </script>
</body>
</html>
