<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HomeOps Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1>HomeOps.ai</h1>
      <p class="subtitle">Your emotionally intelligent command center</p>
    </header>

    <section class="dashboard-grid">
      <div class="card">
        <h2>Mental Load Score</h2>
        <p id="load-score">Loading...</p>
      </div>
      <div class="card">
        <h2>Emotional Themes</h2>
        <ul id="emotional-themes">Loading...</ul>
      </div>
      <div class="card">
        <h2>Recent Messages</h2>
        <div id="timeline">Loading...</div>
      </div>
      <div class="card">
        <h2>Suggested Scripts</h2>
        <div id="suggested-scripts">Loading...</div>
      </div>
    </section>
  </div>

  <script src="dashboard-v2.js"></script>
</body>
</html>
