<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>HomeOps Agent</title>
  <link rel="stylesheet" href="style.css?v=2024-06-29" />
  <link rel="stylesheet" href="dashboard.css?v=2024-06-29" />
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="config.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at 50% 30%, #1a1a2e 0%, #23234a 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      overflow: hidden;
    }
    
    .app-container {
      display: flex;
      height: 100vh;
    }
    
    /* Sidebar Styles */
    .sidebar {
      width: 80px;
      background: #18182f;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 0;
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
      z-index: 100;
    }
    
    .logo {
      margin-bottom: 32px;
    }
    
    .sidebar-logo {
      width: 40px;
      height: 40px;
    }
    
    .nav {
      display: flex;
      flex-direction: column;
      gap: 16px;
      flex: 1;
    }
    
    .nav-item {
      width: 48px;
      height: 48px;
      border: none;
      background: none;
      color: #8b8b9f;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      position: relative;
    }
    
    .nav-item:hover {
      background: rgba(160, 102, 232, 0.1);
      color: #a066e8;
    }
    
    .nav-item.active {
      background: linear-gradient(135deg, #a066e8 0%, #d16be5 100%);
      color: #fff;
    }
    
    .nav-item svg {
      width: 20px;
      height: 20px;
    }
    
    /* Main Content */
    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 0;
    }
    
    .view {
      display: none;
      height: 100%;
      width: 100%;
    }
    
    .view.active {
      display: block;
    }
    
    /* Chat Header */
    .chat-header {
      background: #18182f;
      padding: 24px 32px;
      border-bottom: 1px solid #2a2a3a;
    }
    
    .chat-header-content {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .chat-brand-section {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .chat-logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .chat-logo h1 {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, #a066e8 0%, #d16be5 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }
    
    .chat-tagline {
      color: #8b8b9f;
      font-size: 1rem;
      margin-left: 16px;
    }
    
    /* Chat Wrapper */
    .chat-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px;
      height: calc(100vh - 120px);
      display: flex;
      flex-direction: column;
    }
    
    .chat-box {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 24px;
      padding: 16px;
      background: #1a1a2e;
      border-radius: 12px;
      border: 1px solid #2a2a3a;
    }
    
    .chat-form {
      display: flex;
      gap: 12px;
    }
    
    .chat-form input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #2a2a3a;
      border-radius: 8px;
      background: #1a1a2e;
      color: #fff;
      font-size: 1rem;
    }
    
    .chat-form button {
      padding: 12px 24px;
      background: linear-gradient(90deg, #a066e8 0%, #d16be5 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    
    /* Dashboard Grid */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      padding: 32px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .dashboard-card {
      background: #1a1a2e;
      border: 1px solid #2a2a3a;
      border-radius: 12px;
      padding: 24px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .dashboard-card:hover {
      border-color: #a066e8;
      transform: translateY(-2px);
    }
    
    .dashboard-card h3 {
      color: #fff;
      margin: 0 0 8px 0;
      font-size: 1.2rem;
    }
    
    .dashboard-card p {
      color: #8b8b9f;
      margin: 0;
    }
    
    /* Decoder View */
    #decoder-app {
      height: 100%;
      width: 100%;
    }
    
    /* Calendar View */
    #calendar-app {
      height: 100%;
      width: 100%;
      padding: 32px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <img src="img/homeops-logo.svg" alt="HomeOps Logo" class="sidebar-logo" />
      </div>
      <nav class="nav">
        <button class="nav-item" data-view="home" title="Home"><i data-lucide="home"></i></button>
        <button class="nav-item" data-view="chat" title="Chat"><i data-lucide="message-circle"></i></button>
        <button class="nav-item" data-view="calendar" title="Calendar"><i data-lucide="calendar"></i></button>
        <button class="nav-item" data-view="decoder" title="Email Decoder"><i data-lucide="brain"></i></button>
      </nav>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
      <section id="home-view" class="view active">
        <div class="chat-header">
          <div class="chat-header-content">
            <div class="chat-brand-section">
              <div class="chat-logo">
                <span class="chat-logo-icon"><img src="img/homeops-logo.svg" alt="HomeOps Logo" style="width:32px;height:32px;"></span>
                <h1>HomeOps</h1>
              </div>
              <div class="chat-tagline">Your operating system for modern family life.</div>
            </div>
          </div>
        </div>
        <div class="dashboard-grid">
          <div class="dashboard-card" onclick="activateView('chat')">
            <h3>Chat</h3>
            <p>Ask HomeOps anything</p>
          </div>
          <div class="dashboard-card" onclick="activateView('calendar')">
            <h3>Calendar</h3>
            <p>Manage your schedule</p>
          </div>
          <div class="dashboard-card" onclick="activateView('decoder')">
            <h3>Email Decoder</h3>
            <p>Decode your inbox</p>
          </div>
        </div>
      </section>
      
      <section id="chat-view" class="view">
        <div class="chat-header">
          <div class="chat-header-content">
            <div class="chat-brand-section">
              <div class="chat-logo">
                <span class="chat-logo-icon"><img src="img/homeops-logo.svg" alt="HomeOps Logo" style="width:32px;height:32px;"></span>
                <h1>HomeOps</h1>
              </div>
              <div class="chat-tagline">Your AI-powered assistant for managing your mental load.</div>
            </div>
          </div>
        </div>
        <div class="chat-wrapper">
          <div id="chat" class="chat-box"></div>
          <form id="chatForm" class="chat-form" autocomplete="off">
            <input id="input" type="text" placeholder="What can I help you with today?" autocomplete="off" />
            <button type="submit">Send</button>
          </form>
        </div>
      </section>
      
      <section id="calendar-view" class="view">
        <div class="chat-header">
          <div class="chat-header-content">
            <div class="chat-brand-section">
              <div class="chat-logo">
                <span class="chat-logo-icon"><img src="img/homeops-logo.svg" alt="HomeOps Logo" style="width:32px;height:32px;"></span>
                <h1>HomeOps</h1>
              </div>
              <div class="chat-tagline">Your family calendar, decoded.</div>
            </div>
          </div>
        </div>
        <div id="calendar-app"></div>
      </section>
      
      <section id="decoder-view" class="view">
        <div id="decoder-app"></div>
      </section>
    </main>
  </div>
  
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
    
    // Navigation logic
    function activateView(viewId) {
      // Hide all views
      document.querySelectorAll('.view').forEach(view => {
        view.classList.remove('active');
      });
      
      // Show selected view
      const activeView = document.getElementById(`${viewId}-view`);
      if (activeView) {
        activeView.classList.add('active');
      }
      
      // Update nav buttons
      document.querySelectorAll('.nav-item').forEach(btn => {
        btn.classList.toggle('active', btn.getAttribute('data-view') === viewId);
      });
      
      // Initialize specific modules
      if (viewId === 'decoder' && window.initializeDecoder) {
        setTimeout(() => window.initializeDecoder(), 100);
      }
      if (viewId === 'calendar' && window.initializeCalendar) {
        setTimeout(() => window.initializeCalendar(), 100);
      }
      if (viewId === 'chat' && window.initializeChat) {
        setTimeout(() => window.initializeChat(), 100);
      }
    }
    
    // Add click handlers to nav items
    document.querySelectorAll('.nav-item').forEach(button => {
      button.addEventListener('click', () => {
        const viewId = button.getAttribute('data-view');
        if (viewId) activateView(viewId);
      });
    });
    
    // Default to home view
    activateView('home');
  </script>
  
  <script src="dashboard.js"></script>
</body>
</html>
