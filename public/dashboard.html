<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>HomeOps Agent</title>
  <link rel="stylesheet" href="style.css?v=2024-06-29" />
  <link rel="stylesheet" href="dashboard.css?v=2024-06-29" />
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="config.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at 50% 30%, #1a1a2e 0%, #23234a 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
    }
    .nav-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 64px;
      background: #18182f;
      display: flex;
      align-items: center;
      padding: 0 32px;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .nav-logo {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: -1px;
      background: linear-gradient(90deg, #a066e8 0%, #d16be5 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      margin-right: 32px;
    }
    .nav-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      margin-right: 24px;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .nav-btn.active, .nav-btn:hover {
      background: linear-gradient(90deg, #a066e8 0%, #d16be5 100%);
      color: #fff;
    }
    .main-content {
      padding-top: 80px;
      width: 100vw;
      height: calc(100vh - 80px);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    #agent-view, #decoder-view {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      display: none;
    }
    #agent-view.active, #decoder-view.active {
      display: block;
    }
    /* Decoder onboarding styles (reuse previous) */
    .superhuman-onboarding-bg {
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
    }
    .superhuman-onboarding-center {
      background: linear-gradient(135deg, #a066e8 0%, #764ba2 100%);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      padding: 3.5rem 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 380px;
      max-width: 90vw;
    }
    .superhuman-onboarding-title {
      color: #fff;
      font-size: 1.6rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2.2rem;
    }
    .superhuman-gmail-btn {
      background: linear-gradient(90deg, #a066e8 0%, #d16be5 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      padding: 0.9rem 2.2rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(160,102,232,0.18);
      transition: all 0.2s;
    }
    .superhuman-gmail-btn:hover {
      opacity: 0.92;
      transform: translateY(-2px) scale(1.03);
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <span class="nav-logo">HomeOps</span>
    <button class="nav-btn active" id="nav-agent">Agent</button>
    <button class="nav-btn" id="nav-decoder">Decoder</button>
  </div>
  <div class="main-content">
    <div id="agent-view" class="active">
      <!-- Main Agent/Chat UI goes here -->
      <div style="color:#fff;text-align:center;margin-top:4rem;">
        <h1 style="font-size:2.5rem;font-weight:800;margin-bottom:1rem;">Welcome to HomeOps Agent</h1>
        <p style="font-size:1.2rem;opacity:0.85;">Your AI-powered assistant for managing your mental load.</p>
        <!-- Chat UI placeholder -->
        <div style="margin-top:2.5rem;">
          <div style="background:#23234a;border-radius:16px;padding:2rem;max-width:500px;margin:0 auto;">
            <p style="color:#a066e8;font-weight:600;">[Chat UI will appear here]</p>
          </div>
        </div>
      </div>
    </div>
    <div id="decoder-view">
      <!-- Decoder Onboarding UI (hidden by default) -->
      <div class="superhuman-onboarding-bg">
        <div class="superhuman-onboarding-center">
          <div class="superhuman-onboarding-title">Your inbox decoded, your mental load reduced.</div>
          <button class="superhuman-gmail-btn" onclick="connectGmail()">Connect Gmail</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Navigation logic
    const navAgent = document.getElementById('nav-agent');
    const navDecoder = document.getElementById('nav-decoder');
    const agentView = document.getElementById('agent-view');
    const decoderView = document.getElementById('decoder-view');
    function showView(view) {
      if (view === 'agent') {
        agentView.classList.add('active');
        decoderView.classList.remove('active');
        navAgent.classList.add('active');
        navDecoder.classList.remove('active');
      } else {
        agentView.classList.remove('active');
        decoderView.classList.add('active');
        navAgent.classList.remove('active');
        navDecoder.classList.add('active');
      }
    }
    navAgent.addEventListener('click', () => showView('agent'));
    navDecoder.addEventListener('click', () => showView('decoder'));
    // Default to agent view
    showView('agent');
    // Expose connectGmail for decoder onboarding
    window.connectGmail = function() {
      // TODO: Implement Gmail OAuth logic
      alert('Gmail OAuth flow goes here.');
    }
  </script>
</body>
</html>
