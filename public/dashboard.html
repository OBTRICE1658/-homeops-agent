<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HomeOps Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1>HomeOps.ai</h1>
      <p class="subtitle">Your intelligent command center</p>
    </header>

    <section class="dashboard-grid">
      <!-- 🧭 HomeOps Core -->
      <div class="card" id="command-center">
        <h2>🧭 HomeOps Core</h2>
        <p>Loading priorities...</p>
      </div>

      <!-- 🧠 Cognitive Load Index -->
      <div class="card">
        <h2>Cognitive Load Index</h2>
        <p id="load-score">Loading...</p>
      </div>

      <!-- 🕳️ Hidden Load -->
      <div class="card" id="invisible-labor">
        <h2>🕳️ Hidden Load</h2>
        <p>Analyzing...</p>
      </div>

      <!-- 🧩 Behavioral Indicators -->
      <div class="card">
        <h2>🧩 Behavioral Indicators</h2>
        <ul id="emotional-themes">Loading...</ul>
      </div>

      <!-- 🧠 Insight Feed -->
      <div class="card">
        <h2>🧠 Insight Feed</h2>
        <div id="context-thread">Analyzing...</div>
      </div>

      <!-- 🎯 Strategic Prompts -->
      <div class="card">
        <h2>🎯 Strategic Prompts</h2>
        <div id="smart-replies">Generating...</div>
      </div>

      <!-- 🔍 Ops Intelligence -->
      <div class="card" id="dynamic-recommendations">
        <h2>🔍 Ops Intelligence</h2>
        <p>Analyzing patterns...</p>
      </div>
    </section>
  </div>

  <script src="dashboard-v2.js"></script>
</body>
</html>
