<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>HomeOps Agent</title>
  <link rel="stylesheet" href="style.css?v=2024-06-29" />
  <link rel="stylesheet" href="dashboard.css?v=2024-06-29" />
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="config.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at 50% 30%, #1a1a2e 0%, #23234a 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
    }
    .nav-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 64px;
      background: #18182f;
      display: flex;
      align-items: center;
      padding: 0 32px;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .nav-logo {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: -1px;
      background: linear-gradient(90deg, #a066e8 0%, #d16be5 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      margin-right: 32px;
    }
    .nav-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      margin-right: 24px;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .nav-btn.active, .nav-btn:hover {
      background: linear-gradient(90deg, #a066e8 0%, #d16be5 100%);
      color: #fff;
    }
    .main-content {
      padding-top: 80px;
      width: 100vw;
      height: calc(100vh - 80px);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    #agent-view, #decoder-view {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      display: none;
    }
    #agent-view.active, #decoder-view.active {
      display: block;
    }
    /* Decoder onboarding styles (reuse previous) */
    .superhuman-onboarding-bg {
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
    }
    .superhuman-onboarding-center {
      background: linear-gradient(135deg, #a066e8 0%, #764ba2 100%);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      padding: 3.5rem 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 380px;
      max-width: 90vw;
    }
    .superhuman-onboarding-title {
      color: #fff;
      font-size: 1.6rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2.2rem;
    }
    .superhuman-gmail-btn {
      background: linear-gradient(90deg, #a066e8 0%, #d16be5 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      padding: 0.9rem 2.2rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(160,102,232,0.18);
      transition: all 0.2s;
    }
    .superhuman-gmail-btn:hover {
      opacity: 0.92;
      transform: translateY(-2px) scale(1.03);
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <img src="img/homeops-logo.svg" alt="HomeOps Logo" class="sidebar-logo" />
      </div>
      <nav class="nav">
        <button class="nav-item" data-view="home" title="Home"><i data-lucide="home"></i></button>
        <button class="nav-item" data-view="chat" title="Chat"><i data-lucide="message-circle"></i></button>
        <button class="nav-item" data-view="calendar" title="Calendar"><i data-lucide="calendar"></i></button>
        <button class="nav-item" data-view="decoder" title="Email Decoder"><i data-lucide="brain"></i></button>
      </nav>
    </aside>
    <!-- Main Content -->
    <main class="main-content">
      <section id="home-view" class="view active">
        <div class="chat-header">
          <div class="chat-header-content">
            <div class="chat-brand-section">
              <div class="chat-logo">
                <span class="chat-logo-icon"><img src="img/homeops-logo.svg" alt="HomeOps Logo" style="width:32px;height:32px;"></span>
                <h1>HomeOps</h1>
              </div>
              <div class="chat-tagline">Your operating system for modern family life.</div>
            </div>
          </div>
        </div>
        <div class="dashboard-grid">
          <div class="dashboard-card">
            <h3>Chat</h3>
            <p>Ask HomeOps anything</p>
          </div>
          <div class="dashboard-card">
            <h3>Calendar</h3>
            <p>Manage your schedule</p>
          </div>
          <div class="dashboard-card">
            <h3>Email Decoder</h3>
            <p>Decode your inbox</p>
          </div>
        </div>
      </section>
      <section id="chat-view" class="view">
        <div class="chat-header">
          <div class="chat-header-content">
            <div class="chat-brand-section">
              <div class="chat-logo">
                <span class="chat-logo-icon"><img src="img/homeops-logo.svg" alt="HomeOps Logo" style="width:32px;height:32px;"></span>
                <h1>HomeOps</h1>
              </div>
              <div class="chat-tagline">Your AI-powered assistant for managing your mental load.</div>
            </div>
          </div>
        </div>
        <div class="chat-wrapper">
          <div id="chat" class="chat-box"></div>
          <form id="chatForm" class="chat-form" autocomplete="off">
            <input id="input" type="text" placeholder="What can I help you with today?" autocomplete="off" />
            <button type="submit">Send</button>
          </form>
        </div>
      </section>
      <section id="calendar-view" class="view">
        <div class="chat-header">
          <div class="chat-header-content">
            <div class="chat-brand-section">
              <div class="chat-logo">
                <span class="chat-logo-icon"><img src="img/homeops-logo.svg" alt="HomeOps Logo" style="width:32px;height:32px;"></span>
                <h1>HomeOps</h1>
              </div>
              <div class="chat-tagline">Your family calendar, decoded.</div>
            </div>
          </div>
        </div>
        <div id="calendar-app"></div>
      </section>
      <section id="decoder-view" class="view">
        <div id="decoder-app"></div>
      </section>
    </main>
  </div>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
    // Navigation logic
    function activateView(viewId) {
      document.querySelectorAll('.view').forEach(view => {
        view.classList.remove('active');
      });
      const activeView = document.getElementById(`${viewId}-view`);
      if (activeView) {
        activeView.classList.add('active');
      }
      document.querySelectorAll('.nav-item').forEach(btn => {
        btn.classList.toggle('active', btn.getAttribute('data-view') === viewId);
      });
      // Decoder onboarding/engine only when decoder is active
      if (viewId === 'decoder' && window.initializeDecoder) {
        setTimeout(() => window.initializeDecoder(), 100);
      }
      // Calendar init (if needed)
      if (viewId === 'calendar' && window.initializeCalendar) {
        setTimeout(() => window.initializeCalendar(), 100);
      }
      // Chat init (if needed)
      if (viewId === 'chat' && window.initializeChat) {
        setTimeout(() => window.initializeChat(), 100);
      }
    }
    document.querySelectorAll('.nav-item').forEach(button => {
      button.addEventListener('click', () => {
        const viewId = button.getAttribute('data-view');
        if (viewId) activateView(viewId);
      });
    });
    // Default to home view
    activateView('home');
  </script>
  <script src="dashboard.js"></script>
</body>
</html>
