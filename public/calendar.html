<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HomeOps Calendar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      height: 100vh;
      overflow: hidden;
      padding: 16px;
    }
    
    .calendar-container {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 20px;
      height: 100%;
    }
    
    .main-calendar {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .month-nav {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      border-radius: 8px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .month-nav:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .current-month {
      font-size: 24px;
      font-weight: 600;
    }
    
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    
    .day-header {
      background: rgba(255, 255, 255, 0.15);
      padding: 16px 8px;
      text-align: center;
      font-weight: 600;
      font-size: 14px;
    }
    
    .calendar-day {
      background: rgba(255, 255, 255, 0.05);
      min-height: 80px;
      padding: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s ease;
      position: relative;
    }
    
    .calendar-day:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    .calendar-day.today {
      background: rgba(59, 130, 246, 0.3);
      border-color: rgba(59, 130, 246, 0.6);
    }
    
    .calendar-day.other-month {
      opacity: 0.3;
    }
    
    .day-number {
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .day-events {
      font-size: 10px;
      opacity: 0.8;
    }
    
    .event-dot {
      width: 6px;
      height: 6px;
      background: #fbbf24;
      border-radius: 50%;
      margin: 2px 0;
    }
    
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .week-view, .task-queue {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .week-view {
      flex: 1;
    }
    
    .task-queue {
      flex: 1;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .event-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      border-left: 4px solid #fbbf24;
    }
    
    .event-item:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(4px);
    }
    
    .event-time {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 4px;
    }
    
    .event-title {
      font-weight: 600;
      margin-bottom: 2px;
    }
    
    .event-description {
      font-size: 12px;
      opacity: 0.7;
    }
    
    .task-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      border-left: 4px solid #10b981;
    }
    
    .task-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .task-item.completed {
      opacity: 0.6;
      border-left-color: #6b7280;
    }
    
    .task-priority {
      font-size: 10px;
      background: rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 8px;
    }
    
    .task-priority.medium {
      background: rgba(245, 158, 11, 0.3);
      color: #fcd34d;
    }
    
    .task-priority.low {
      background: rgba(34, 197, 94, 0.3);
      color: #86efac;
    }
    
    .ai-description {
      background: rgba(139, 92, 246, 0.2);
      border: 1px solid rgba(139, 92, 246, 0.4);
      border-radius: 12px;
      padding: 16px;
      margin-top: 16px;
      font-size: 14px;
      line-height: 1.5;
      display: none;
    }
    
    .ai-description.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 768px) {
      .calendar-container {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr auto;
      }
      
      .sidebar {
        flex-direction: row;
      }
      
      .week-view, .task-queue {
        flex: 1;
      }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <!-- Main Calendar -->
    <div class="main-calendar">
      <div class="calendar-header">
        <button class="month-nav" onclick="changeMonth(-1)">â€¹</button>
        <div class="current-month" id="currentMonth">September 2025</div>
        <button class="month-nav" onclick="changeMonth(1)">â€º</button>
      </div>
      
      <div class="calendar-grid" id="calendarGrid">
        <!-- Calendar will be generated by JavaScript -->
      </div>
    </div>
    
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- This Week View -->
      <div class="week-view">
        <div class="section-title">
          ðŸ“… This Week
        </div>
        <div id="weekEvents">
          <!-- Week events will be populated here -->
        </div>
        <div id="aiDescription" class="ai-description"></div>
      </div>
      
      <!-- Task Queue -->
      <div class="task-queue">
        <div class="section-title">
          âœ… Task Queue
        </div>
        <div id="taskList">
          <!-- Tasks will be populated here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // Sample data - in a real app this would come from an API
    const sampleEvents = [
      {
        id: 1,
        title: "Team Standup",
        date: "2025-09-02",
        time: "09:00",
        description: "Daily team sync meeting",
        aiDescription: "ðŸ¤– AI Analysis: This is a recurring daily standup meeting. Key focus should be on blockers and sprint progress. Estimated duration: 30 minutes. Recommended preparation: Review yesterday's work and today's goals."
      },
      {
        id: 2,
        title: "Client Presentation",
        date: "2025-09-03",
        time: "14:00",
        description: "Present Q3 results to client",
        aiDescription: "ðŸ¤– AI Analysis: High-priority client presentation. This meeting could impact Q4 contract renewal. Recommended preparation: Review Q3 metrics, prepare demo materials, anticipate questions about ROI and future roadmap."
      },
      {
        id: 3,
        title: "Doctor Appointment",
        date: "2025-09-04",
        time: "11:30",
        description: "Annual checkup",
        aiDescription: "ðŸ¤– AI Analysis: Personal health appointment. Recommend arriving 15 minutes early for paperwork. Bring insurance card and list of current medications. Consider preparing questions about any health concerns."
      },
      {
        id: 4,
        title: "Project Review",
        date: "2025-09-05",
        time: "16:00",
        description: "Quarterly project assessment",
        aiDescription: "ðŸ¤– AI Analysis: Strategic review meeting. Focus on project deliverables, budget status, and timeline adjustments. Prepare status reports for all active projects and identify any resource needs."
      }
    ];

    const sampleTasks = [
      {
        id: 1,
        title: "Complete project proposal",
        priority: "high",
        completed: false,
        description: "Draft and finalize the Q4 project proposal"
      },
      {
        id: 2,
        title: "Review team feedback",
        priority: "medium",
        completed: false,
        description: "Go through performance review feedback from team"
      },
      {
        id: 3,
        title: "Update documentation",
        priority: "low",
        completed: true,
        description: "Update API documentation for new features"
      },
      {
        id: 4,
        title: "Prepare presentation slides",
        priority: "high",
        completed: false,
        description: "Create slides for client presentation"
      },
      {
        id: 5,
        title: "Book travel arrangements",
        priority: "medium",
        completed: false,
        description: "Book flights and hotel for conference next month"
      }
    ];

    let currentDate = new Date();
    let selectedDate = null;

    function initializeCalendar() {
      renderCalendar();
      renderWeekEvents();
      renderTasks();
    }

    function renderCalendar() {
      const grid = document.getElementById('calendarGrid');
      const monthYear = document.getElementById('currentMonth');
      
      // Update month/year display
      monthYear.textContent = currentDate.toLocaleDateString('en-US', { 
        month: 'long', 
        year: 'numeric' 
      });
      
      // Clear grid
      grid.innerHTML = '';
      
      // Add day headers
      const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      dayHeaders.forEach(day => {
        const header = document.createElement('div');
        header.className = 'day-header';
        header.textContent = day;
        grid.appendChild(header);
      });
      
      // Get first day of month and number of days
      const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
      const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
      const startDate = new Date(firstDay);
      startDate.setDate(startDate.getDate() - firstDay.getDay());
      
      // Generate calendar days
      for (let i = 0; i < 42; i++) {
        const date = new Date(startDate);
        date.setDate(startDate.getDate() + i);
        
        const dayElement = document.createElement('div');
        dayElement.className = 'calendar-day';
        
        if (date.getMonth() !== currentDate.getMonth()) {
          dayElement.classList.add('other-month');
        }
        
        if (date.toDateString() === new Date().toDateString()) {
          dayElement.classList.add('today');
        }
        
        const dayNumber = document.createElement('div');
        dayNumber.className = 'day-number';
        dayNumber.textContent = date.getDate();
        dayElement.appendChild(dayNumber);
        
        // Add events for this day
        const dayEvents = sampleEvents.filter(event => {
          const eventDate = new Date(event.date);
          return eventDate.toDateString() === date.toDateString();
        });
        
        if (dayEvents.length > 0) {
          dayEvents.forEach(event => {
            const dot = document.createElement('div');
            dot.className = 'event-dot';
            dayElement.appendChild(dot);
          });
        }
        
        dayElement.addEventListener('click', () => selectDate(date));
        grid.appendChild(dayElement);
      }
    }

    function renderWeekEvents() {
      const weekEventsContainer = document.getElementById('weekEvents');
      weekEventsContainer.innerHTML = '';
      
      // Get current week's events
      const startOfWeek = new Date();
      startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay());
      
      const endOfWeek = new Date(startOfWeek);
      endOfWeek.setDate(startOfWeek.getDate() + 6);
      
      const weekEvents = sampleEvents.filter(event => {
        const eventDate = new Date(event.date);
        return eventDate >= startOfWeek && eventDate <= endOfWeek;
      });
      
      if (weekEvents.length === 0) {
        weekEventsContainer.innerHTML = '<div style="text-align: center; opacity: 0.6; padding: 20px;">No events this week</div>';
        return;
      }
      
      weekEvents.forEach(event => {
        const eventElement = document.createElement('div');
        eventElement.className = 'event-item';
        eventElement.innerHTML = `
          <div class="event-time">${event.time} â€¢ ${new Date(event.date).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}</div>
          <div class="event-title">${event.title}</div>
          <div class="event-description">${event.description}</div>
        `;
        
        eventElement.addEventListener('click', () => showAIDescription(event));
        weekEventsContainer.appendChild(eventElement);
      });
    }

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';
      
      sampleTasks.forEach(task => {
        const taskElement = document.createElement('div');
        taskElement.className = `task-item ${task.completed ? 'completed' : ''}`;
        taskElement.innerHTML = `
          <div style="display: flex; align-items: center; justify-content: space-between;">
            <div style="flex: 1;">
              <div style="display: flex; align-items: center;">
                <span>${task.title}</span>
                <span class="task-priority ${task.priority}">${task.priority.toUpperCase()}</span>
              </div>
              <div style="font-size: 12px; opacity: 0.7; margin-top: 4px;">${task.description}</div>
            </div>
            <div style="margin-left: 12px;">
              <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${task.id})">
            </div>
          </div>
        `;
        
        taskList.appendChild(taskElement);
      });
    }

    function showAIDescription(event) {
      const aiDescriptionEl = document.getElementById('aiDescription');
      aiDescriptionEl.innerHTML = `
        <div style="font-weight: 600; margin-bottom: 8px;">AI Analysis for "${event.title}"</div>
        <div>${event.aiDescription}</div>
      `;
      aiDescriptionEl.classList.add('show');
      
      // Hide after 10 seconds
      setTimeout(() => {
        aiDescriptionEl.classList.remove('show');
      }, 10000);
    }

    function selectDate(date) {
      selectedDate = date;
      console.log('Selected date:', date.toDateString());
      
      // Here you could show events for the selected date
      const dayEvents = sampleEvents.filter(event => {
        const eventDate = new Date(event.date);
        return eventDate.toDateString() === date.toDateString();
      });
      
      if (dayEvents.length > 0) {
        showAIDescription(dayEvents[0]); // Show AI description for first event of the day
      }
    }

    function changeMonth(direction) {
      currentDate.setMonth(currentDate.getMonth() + direction);
      renderCalendar();
    }

    function toggleTask(taskId) {
      const task = sampleTasks.find(t => t.id === taskId);
      if (task) {
        task.completed = !task.completed;
        renderTasks();
      }
    }

    // Initialize on load
    document.addEventListener('DOMContentLoaded', initializeCalendar);
  </script>
</body>
</html>
