<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HomeOps</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <div class="icon">//</div>
        <div class="brand">HomeOps.ai</div>
        <button id="toggleTheme" title="Toggle theme">🌓</button>
      </div>
      <nav class="nav">
        <button class="nav-item active" data-view="home" title="My Ops Center">🏠</button>
        <button class="nav-item" data-view="chat" title="Ask HomeOps">💬</button>
        <button class="nav-item" data-view="dashboard" title="The House View">📊</button>
      </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <!-- My Ops Center -->
      <section id="home-view" class="view active">
        <h1>🏠 My Ops Center</h1>
        <p>Welcome to your home base. Here’s what’s on deck.</p>
      </section>

      <!-- Ask HomeOps (Chat) -->
      <section id="chat-view" class="view">
        <h1>💬 Ask HomeOps</h1>
        <div id="chat" class="chat-box"></div>
        <form id="chatForm" class="chat-form">
          <input id="input" type="text" placeholder="Type something..." autocomplete="off" />
          <button type="submit">Send</button>
        </form>
      </section>

      <!-- House View -->
      <section id="dashboard-view" class="view">
        <h1>📊 The House View</h1>
        <p>Track family logistics, upcoming events, and shared tasks.</p>
      </section>
    </main>
  </div>

  <script src="layout.js"></script>
  <script src="chat.js"></script>
</body>
</html>
