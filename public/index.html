<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>HomeOps - Mobile</title>
  
  <!-- Mobile-First CSS -->
  <style>
    /* MOBILE-FIRST RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }
    
    /* MOBILE APP LAYOUT */
    .mobile-app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* TOP HEADER */
    .mobile-header {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 60px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: white;
    }
    
    /* MAIN CONTENT AREA */
    .mobile-content {
      flex: 1;
      overflow: hidden;
      position: relative;
    }
    
    .mobile-view {
      display: none;
      height: 100%;
      padding: 20px;
      overflow-y: auto;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .mobile-view.active {
      display: block;
      opacity: 1;
    }
    
    /* BOTTOM NAVIGATION */
    .mobile-nav {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      display: flex;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 8px 0;
      position: relative;
    }
    
    .nav-btn {
      flex: 1;
      background: none;
      border: none;
      color: #666;
      padding: 12px 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
      min-height: 60px;
    }
    
    .nav-btn.active {
      color: #fff;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      margin: 4px;
    }
    
    .nav-btn:active {
      transform: scale(0.95);
      background: rgba(255, 255, 255, 0.1);
    }
    
    .nav-icon {
      width: 24px;
      height: 24px;
      margin-bottom: 2px;
    }
    
    /* CHAT VIEW */
    #chat-mobile {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .chat-messages-mobile {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .chat-input-mobile {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .mobile-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 12px 16px;
      color: white;
      font-size: 16px;
      outline: none;
    }
    
    .mobile-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .mobile-input:focus {
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.2);
    }
    
    .send-btn {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .send-btn:active {
      transform: scale(0.95);
      background: rgba(255, 255, 255, 0.4);
    }
    
    /* EMAIL DECODER VIEW */
    .email-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #fff;
    }
    
    .mobile-textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 16px;
      color: white;
      font-size: 16px;
      min-height: 120px;
      resize: vertical;
      outline: none;
      font-family: inherit;
    }
    
    .mobile-textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .mobile-textarea:focus {
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .decode-btn-mobile {
      width: 100%;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 16px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 16px;
      transition: all 0.2s;
    }
    
    .decode-btn-mobile:active {
      transform: scale(0.98);
      background: rgba(255, 255, 255, 0.4);
    }
    
    /* CALENDAR VIEW */
    .calendar-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 16px;
    }
    
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .month-nav {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 8px 12px;
      color: white;
      cursor: pointer;
    }
    
    .events-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .event-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 16px;
      border-left: 4px solid rgba(255, 255, 255, 0.6);
    }
    
    .event-title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .event-time {
      color: #888;
      font-size: 14px;
    }
    
    /* LOADING STATE */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      color: #666;
    }
    
    /* SUCCESS/ERROR STATES */
    .success {
      background: rgba(5, 150, 105, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(5, 150, 105, 0.5);
      border-radius: 8px;
      padding: 12px 16px;
      margin: 12px 0;
      font-size: 14px;
    }
    
    .error {
      background: rgba(220, 38, 38, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(220, 38, 38, 0.5);
      border-radius: 8px;
      padding: 12px 16px;
      margin: 12px 0;
      font-size: 14px;
    }
    
    /* TYPING ANIMATION */
    .typing-dots {
      display: inline-flex;
      gap: 2px;
    }
    
    .typing-dots span {
      animation: typing 1.4s infinite;
      animation-fill-mode: both;
    }
    
    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.4;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="mobile-app">
    <!-- Header -->
    <div class="mobile-header">
      <div class="logo">HomeOps</div>
      <div style="font-size: 14px; color: rgba(255,255,255,0.8);">Works!</div>
    </div>
    
    <!-- Content Area -->
    <div class="mobile-content">
      <!-- Chat View -->
      <div id="chat-mobile" class="mobile-view active">
        <div class="chat-messages-mobile">
          <div style="padding: 20px; text-align: center; color: rgba(255,255,255,0.8);">
            ðŸ‘‹ Hi! I'm your HomeOps agent.<br><br>
            I'm wired to your personal tone model and can help with productivity, email decoding, and calendar management.<br><br>
            <em>Ask me anything...</em>
          </div>
        </div>
        <div class="chat-input-mobile">
          <input type="text" class="mobile-input" placeholder="Type your message..." id="chatInput">
          <button class="send-btn" onclick="sendMessage()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22,2 15,22 11,13 2,9"></polygon>
            </svg>
          </button>
        </div>
      </div>
      
      <!-- Email Decoder View -->
      <div id="email-mobile" class="mobile-view">
        <div class="email-section">
          <div class="section-title">ðŸ“§ Email Decoder</div>
          <textarea class="mobile-textarea" placeholder="Paste your email here..." id="emailInput"></textarea>
          <button class="decode-btn-mobile" onclick="decodeEmail()">Decode Email</button>
          <div id="emailResult"></div>
        </div>
      </div>
      
      <!-- Calendar View -->
      <div id="calendar-mobile" class="mobile-view">
        <div class="calendar-section">
          <div class="calendar-header">
            <button class="month-nav" onclick="previousMonth()">â€¹</button>
            <div class="section-title">ðŸ“… Calendar</div>
            <button class="month-nav" onclick="nextMonth()">â€º</button>
          </div>
          <div class="events-list" id="eventsList">
            <div class="event-item">
              <div class="event-title">Team Meeting</div>
              <div class="event-time">Today, 2:00 PM</div>
            </div>
            <div class="event-item">
              <div class="event-title">Project Review</div>
              <div class="event-time">Tomorrow, 10:00 AM</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="mobile-nav">
      <button class="nav-btn active" onclick="showView('chat-mobile', this)">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"></path>
        </svg>
        Chat
      </button>
      <button class="nav-btn" onclick="showView('email-mobile', this)">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
          <polyline points="22,6 12,13 2,6"></polyline>
        </svg>
        Email
      </button>
      <button class="nav-btn" onclick="showView('calendar-mobile', this)">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        Calendar
      </button>
    </div>
  </div>
  
  <script>
    // Mobile-First JavaScript
    function showView(viewId, button) {
      // Hide all views with smooth transition
      document.querySelectorAll('.mobile-view').forEach(view => {
        view.style.opacity = '0';
        setTimeout(() => {
          view.classList.remove('active');
        }, 150);
      });
      
      // Remove active from all nav buttons
      document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      // Show selected view with smooth transition
      setTimeout(() => {
        const targetView = document.getElementById(viewId);
        targetView.classList.add('active');
        setTimeout(() => {
          targetView.style.opacity = '1';
        }, 50);
        
        button.classList.add('active');
        
        // Special handling for different views
        if (viewId === 'calendar-mobile') {
          loadCalendarEvents();
        } else if (viewId === 'email-mobile') {
          focusEmailInput();
        }
      }, 150);
      
      // Haptic feedback
      if (navigator.vibrate) {
        navigator.vibrate(10);
      }
    }
    
    function loadCalendarEvents() {
      const eventsList = document.getElementById('eventsList');
      eventsList.innerHTML = `
        <div style="text-align: center; padding: 20px; color: rgba(255,255,255,0.7);">
          <div class="typing-dots" style="margin-bottom: 10px;">
            <span>.</span><span>.</span><span>.</span>
          </div>
          Loading your calendar...
        </div>
      `;
      
      // Simulate loading calendar data
      setTimeout(() => {
        eventsList.innerHTML = `
          <div class="event-item">
            <div class="event-title">Team Standup</div>
            <div class="event-time">Today, 2:00 PM - Quick sync</div>
          </div>
          <div class="event-item">
            <div class="event-title">Project Review</div>
            <div class="event-time">Tomorrow, 10:00 AM - Final approval needed</div>
          </div>
          <div class="event-item">
            <div class="event-title">Parent-Teacher Conference</div>
            <div class="event-time">Friday, 3:30 PM - School pickup after</div>
          </div>
        `;
      }, 1000);
    }
    
    function focusEmailInput() {
      setTimeout(() => {
        const emailInput = document.getElementById('emailInput');
        if (emailInput) {
          emailInput.focus();
        }
      }, 200);
    }
    
    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      
      if (!message) return;
      
      const messagesDiv = document.querySelector('.chat-messages-mobile');
      
      // Add user message with better styling
      messagesDiv.innerHTML += `
        <div style="padding: 12px 20px; background: rgba(255,255,255,0.3); backdrop-filter: blur(10px); margin: 8px 0; border-radius: 18px 18px 4px 18px; max-width: 85%; margin-left: auto; border: 1px solid rgba(255,255,255,0.2);">
          ${message}
        </div>
      `;
      
      input.value = '';
      
      // Add typing indicator
      messagesDiv.innerHTML += `
        <div id="typing-indicator" style="padding: 12px 20px; background: rgba(255,255,255,0.1); margin: 8px 0; border-radius: 18px 18px 18px 4px; max-width: 85%; border: 1px solid rgba(255,255,255,0.1);">
          <div style="display: flex; align-items: center; gap: 8px; color: rgba(255,255,255,0.7);">
            <div class="typing-dots">
              <span>.</span><span>.</span><span>.</span>
            </div>
            HomeOps is thinking...
          </div>
        </div>
      `;
      
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      
      // Call your actual AI backend
      callHomeOpsAI(message).then(response => {
        const typingEl = document.getElementById('typing-indicator');
        if (typingEl) {
          typingEl.innerHTML = response;
          typingEl.style.background = 'rgba(255,255,255,0.1)';
          typingEl.style.color = 'white';
          typingEl.removeAttribute('id');
        }
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }).catch(error => {
        console.error('AI Error:', error);
        const typingEl = document.getElementById('typing-indicator');
        if (typingEl) {
          typingEl.innerHTML = "I'm having trouble connecting right now. Your tone-aware AI model will be back online shortly!";
          typingEl.style.background = 'rgba(255,200,100,0.2)';
          typingEl.removeAttribute('id');
        }
      });
    }
    
    async function callHomeOpsAI(message) {
      // This connects to your actual HomeOps AI backend
      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message: message,
            context: 'mobile-chat',
            user_id: 'mobile-user'
          })
        });
        
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        
        const data = await response.json();
        return data.response || data.message || "I'm processing your request...";
        
      } catch (error) {
        console.error('AI Backend Error:', error);
        
        // Fallback response with your tone model characteristics
        const responses = [
          `Got it. "${message}" - let me break this down for you. This isn't about perfection, it's about progress. What's the real question underneath this?`,
          `I hear you asking about "${message}". Here's what I'm seeing: you're looking for clarity, not another task. Let's get specific - what needs to happen first?`,
          `"${message}" - okay, let's cut through the noise. You don't need another system, you need one thing that actually works. What's the non-negotiable here?`,
          `About "${message}" - this sounds like you're carrying too much mental load. Let's extract the actual actionable pieces from this. What can we name and tame?`,
          `I'm tracking "${message}". This feels like overwhelm disguised as a question. Let's get honest about what you actually need right now.`
        ];
        
        return responses[Math.floor(Math.random() * responses.length)];
      }
    }
    
    function decodeEmail() {
      const input = document.getElementById('emailInput');
      const resultDiv = document.getElementById('emailResult');
      
      if (!input.value.trim()) {
        resultDiv.innerHTML = '<div class="error">Please paste an email first</div>';
        return;
      }
      
      resultDiv.innerHTML = `
        <div style="padding: 20px; text-align: center; color: rgba(255,255,255,0.7);">
          <div class="typing-dots" style="margin-bottom: 10px;">
            <span>.</span><span>.</span><span>.</span>
          </div>
          HomeOps AI is analyzing your email...
        </div>
      `;
      
      // Call your actual email decoder backend
      callEmailDecoder(input.value).then(response => {
        resultDiv.innerHTML = response;
      }).catch(error => {
        console.error('Decoder Error:', error);
        // Fallback with your tone model
        fallbackEmailDecode(input.value, resultDiv);
      });
    }
    
    async function callEmailDecoder(emailText) {
      try {
        const response = await fetch('/api/decode-email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email_content: emailText,
            context: 'mobile-decoder'
          })
        });
        
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        
        const data = await response.json();
        return formatDecoderResponse(data);
        
      } catch (error) {
        console.error('Email Decoder Backend Error:', error);
        throw error;
      }
    }
    
    function formatDecoderResponse(data) {
      return `
        <div class="success">âœ… Email Decoded with HomeOps AI</div>
        <div style="background: rgba(255,255,255,0.1); border-radius: 12px; padding: 16px; margin-top: 12px; border: 1px solid rgba(255,255,255,0.1);">
          <div style="font-weight: 600; margin-bottom: 12px; color: #fff;">ðŸ§  AI Analysis:</div>
          <div style="margin-bottom: 8px;">â€¢ <strong>Category:</strong> ${data.category || 'General'}</div>
          <div style="margin-bottom: 8px;">â€¢ <strong>Priority:</strong> ${data.priority || 'Medium'}</div>
          <div style="margin-bottom: 8px;">â€¢ <strong>Action Required:</strong> ${data.action || 'Review and respond'}</div>
          <div style="margin-bottom: 8px;">â€¢ <strong>Emotional Tone:</strong> ${data.tone || 'Neutral'}</div>
          ${data.deadline ? `<div style="margin-bottom: 8px;">â€¢ <strong>Deadline:</strong> ${data.deadline}</div>` : ''}
          <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.1); font-style: italic; color: rgba(255,255,255,0.8);">
            "${data.summary || 'This email has been processed through your personal HomeOps reasoning model.'}"
          </div>
        </div>
      `;
    }
    
    function fallbackEmailDecode(emailText, resultDiv) {
      const email = emailText.toLowerCase();
      const isUrgent = email.includes('urgent') || email.includes('asap') || email.includes('emergency');
      const isSchedule = email.includes('meeting') || email.includes('schedule') || email.includes('appointment');
      const isFamily = email.includes('school') || email.includes('pickup') || email.includes('soccer') || email.includes('dinner');
      const isWork = email.includes('project') || email.includes('deadline') || email.includes('client');
      
      let category = 'General Communication';
      let priority = 'Medium';
      let action = 'Review when convenient';
      let tone = 'Professional';
      
      if (isUrgent) {
        category = 'Urgent Request';
        priority = 'High';
        action = 'Respond within 2 hours';
        tone = 'Demanding';
      } else if (isSchedule) {
        category = 'Scheduling';
        priority = 'Medium';
        action = 'Check calendar and confirm';
        tone = 'Coordinating';
      } else if (isFamily) {
        category = 'Family/Personal';
        priority = isUrgent ? 'High' : 'Medium';
        action = 'Handle accordingly';
        tone = 'Personal';
      } else if (isWork) {
        category = 'Work/Project';
        priority = 'Medium';
        action = 'Review and plan next steps';
        tone = 'Professional';
      }
      
      // HomeOps tone model insights
      const insights = [
        "This isn't just about the email - it's about your mental load.",
        "The real question: what does this person actually need from you?",
        "Notice the subtext. What's not being said here?",
        "This feels like a bid for connection disguised as a request.",
        "The urgency might be theirs, not yours. What's actually time-sensitive?"
      ];
      
      const randomInsight = insights[Math.floor(Math.random() * insights.length)];
      
      resultDiv.innerHTML = `
        <div class="success">âœ… Email Decoded with HomeOps AI</div>
        <div style="background: rgba(255,255,255,0.1); border-radius: 12px; padding: 16px; margin-top: 12px; border: 1px solid rgba(255,255,255,0.1);">
          <div style="font-weight: 600; margin-bottom: 12px; color: #fff;">ðŸ§  AI Analysis:</div>
          <div style="margin-bottom: 8px;">â€¢ <strong>Category:</strong> ${category}</div>
          <div style="margin-bottom: 8px;">â€¢ <strong>Priority:</strong> ${priority}</div>
          <div style="margin-bottom: 8px;">â€¢ <strong>Action Required:</strong> ${action}</div>
          <div style="margin-bottom: 8px;">â€¢ <strong>Emotional Tone:</strong> ${tone}</div>
          <div style="margin-bottom: 8px;">â€¢ <strong>Word Count:</strong> ${emailText.split(' ').length} words</div>
          <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.1); font-style: italic; color: rgba(255,255,255,0.8);">
            "ðŸ’¡ ${randomInsight}"
          </div>
        </div>
      `;
    }

      if (navigator.vibrate) navigator.vibrate(10);
      // Calendar navigation logic would go here

    function nextMonth() {
      if (navigator.vibrate) navigator.vibrate(10);
