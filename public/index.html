<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeOps - Loading...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 3px solid #333;
      border-top: 3px solid #8b5cf6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h2>Loading HomeOps...</h2>
    <p>Optimizing for your device...</p>
  </div>

  <script>
    // Disable service worker that's causing redirect issues
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister();
        }
      });
    }

    function isMobile() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const isMobileUA = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
      const isSmallScreen = window.innerWidth <= 768;
      return isMobileUA || isSmallScreen;
    }

    function redirect() {
      try {
        if (isMobile()) {
          console.log('ðŸ“± Mobile detected - redirecting to mobile version');
          window.location.replace('/mobile.html');
        } else {
          console.log('ðŸ’» Desktop detected - redirecting to dashboard');
          window.location.replace('/dashboard.html');
        }
      } catch (error) {
        console.error('Redirect error:', error);
        // Fallback - just go to dashboard
        window.location.replace('/dashboard.html');
      }
    }

    // Wait a moment then redirect
    setTimeout(redirect, 500);
  </script>
</body>
</html>
