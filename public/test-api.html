<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            try {
                console.log('Testing API...');
                const response = await fetch('/api/calibration-data');
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                const data = await response.json();
                console.log('Data received:', data);
                console.log('Emails array:', data.emails);
                console.log('Emails length:', data.emails ? data.emails.length : 'undefined');
                
                document.getElementById('result').innerHTML = `
                    <p>Response Status: ${response.status}</p>
                    <p>Response OK: ${response.ok}</p>
                    <p>Data Type: ${typeof data}</p>
                    <p>Has emails: ${!!data.emails}</p>
                    <p>Emails Length: ${data.emails ? data.emails.length : 'undefined'}</p>
                    <p>Success: ${data.success}</p>
                    <p>Message: ${data.message}</p>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
