<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeOps - Enhanced 4-Step Onboarding Test</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .test-container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        .test-title {
            font-size: 2rem;
            font-weight: 800;
            color: #1a202c;
            margin-bottom: 20px;
        }
        .test-message {
            color: #4a5568;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">ðŸ§ª Enhanced Onboarding Test</h1>
        <p class="test-message">
            This is a test version to confirm the enhanced 4-step onboarding is working. 
            If you see this page, the new version is being served correctly.
        </p>
        <p class="test-message">
            <strong>Timestamp:</strong> <%= new Date().toISOString() %><br>
            <strong>Version:</strong> Enhanced 4-Step Flow with Real Gmail Training
        </p>
        <button class="test-button" onclick="window.location.href='/onboard'">
            Go to Enhanced Onboarding
        </button>
    </div>
</body>
</html>
