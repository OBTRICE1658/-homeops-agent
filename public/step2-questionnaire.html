<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeOps - Tell Us About You</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .questionnaire-container {
            background: white;
            border-radius: 24px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 50%;
            transition: width 0.5s ease;
        }
        
        .step-indicator {
            color: #718096;
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .brand-mark {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
        }

        .agent-logo {
            width: 24px;
            height: 24px;
            fill: white;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #1a202c;
        }

        .step-title {
            color: #2d3748;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .step-subtitle {
            color: #4a5568;
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s ease;
            background: white;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .chip-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .chip {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 500;
            color: #2d3748;
            text-align: center;
        }

        .chip:hover {
            border-color: #667eea;
            background: #f8fafc;
        }

        .chip.selected {
            border-color: #667eea;
            background: #f0f4ff;
            color: #667eea;
        }

        .chip-icon {
            width: 18px;
            height: 18px;
            color: inherit;
            flex-shrink: 0;
        }

        .continue-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 20px;
        }

        .continue-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .continue-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .selected-count {
            color: #718096;
            font-size: 0.85rem;
            margin-top: 10px;
            text-align: center;
        }

        /* Mobile Optimization */
        @media (max-width: 640px) {
            .questionnaire-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .chip-container {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .chip {
                padding: 14px 12px;
                font-size: 13px;
            }
            
            .step-title {
                font-size: 1.2rem;
            }
            
            .step-subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="questionnaire-container">
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="step-indicator">Step 2 of 4</div>
        
        <div class="brand-mark">
            <svg class="agent-logo" viewBox="0 0 32 32" fill="currentColor">
                <path d="M16 3L4 12v16h6v-8h4v8h6v-8h4v8h4V12L16 3z" fill="white" opacity="0.9"/>
                <path d="M16 3L28 12h-4L16 6L8 12H4L16 3z" fill="white"/>
                <circle cx="16" cy="15" r="1.5" fill="rgba(102,126,234,0.8)"/>
                <circle cx="12" cy="22" r="1" fill="rgba(102,126,234,0.7)"/>
                <circle cx="16" cy="22" r="1" fill="rgba(102,126,234,0.7)"/>
                <circle cx="20" cy="22" r="1" fill="rgba(102,126,234,0.7)"/>
                <path d="M14 18h4v1h-4z" fill="rgba(102,126,234,0.6)"/>
            </svg>
        </div>
        
        <h1>HomeOps</h1>
        
        <div class="step-title">Quick setup questions</div>
        <div class="step-subtitle">This helps our AI understand what emails to prioritize for you</div>
        
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="What should we call you?" required>
        </div>

        <div class="form-group">
            <label for="householdRole">Role in Household</label>
            <select id="householdRole" required>
                <option value="">Choose what fits best</option>
                <option value="parent">Parent</option>
                <option value="professional">Professional</option>
                <option value="both">Both</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Top Priorities (choose 2-3)</label>
            <div class="chip-container">
                <div class="chip" data-value="kids-school" onclick="toggleChip(this)">
                    <i data-lucide="graduation-cap" class="chip-icon"></i>
                    <span>Kids/School</span>
                </div>
                
                <div class="chip" data-value="work-meetings" onclick="toggleChip(this)">
                    <i data-lucide="briefcase" class="chip-icon"></i>
                    <span>Work/Meetings</span>
                </div>
                
                <div class="chip" data-value="social-clubs" onclick="toggleChip(this)">
                    <i data-lucide="users" class="chip-icon"></i>
                    <span>Social/Clubs</span>
                </div>
                
                <div class="chip" data-value="travel" onclick="toggleChip(this)">
                    <i data-lucide="plane" class="chip-icon"></i>
                    <span>Travel</span>
                </div>
                
                <div class="chip" data-value="bills-finance" onclick="toggleChip(this)">
                    <i data-lucide="credit-card" class="chip-icon"></i>
                    <span>Bills/Finance</span>
                </div>
                
                <div class="chip" data-value="shopping-commerce" onclick="toggleChip(this)">
                    <i data-lucide="shopping-cart" class="chip-icon"></i>
                    <span>Shopping/Commerce</span>
                </div>
                
                <div class="chip" data-value="events-invitations" onclick="toggleChip(this)">
                    <i data-lucide="calendar" class="chip-icon"></i>
                    <span>Events/Invitations</span>
                </div>
                
                <div class="chip" data-value="health-appointments" onclick="toggleChip(this)">
                    <i data-lucide="heart" class="chip-icon"></i>
                    <span>Health/Appointments</span>
                </div>
            </div>
            <div class="selected-count" id="selectedCount">Select 2-3 priorities</div>
        </div>
        
        <button class="continue-btn" onclick="saveAndContinue()" id="continueBtn" disabled>Continue to Calibration</button>
    </div>

    <script>
        let selectedPriorities = [];
        
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Check authentication
        const authToken = sessionStorage.getItem('homeops_auth_token');
        if (!authToken) {
            console.log('❌ No auth token found, redirecting to step 1');
            window.location.href = '/step1-auth';
        }
        
        function toggleChip(chip) {
            const value = chip.getAttribute('data-value');
            
            if (chip.classList.contains('selected')) {
                chip.classList.remove('selected');
                selectedPriorities = selectedPriorities.filter(p => p !== value);
            } else {
                if (selectedPriorities.length < 3) {
                    chip.classList.add('selected');
                    selectedPriorities.push(value);
                } else {
                    // Max 3 selected, show feedback
                    return;
                }
            }
            
            updateSelectedCount();
            updateContinueButton();
        }
        
        function updateSelectedCount() {
            const countElement = document.getElementById('selectedCount');
            if (selectedPriorities.length === 0) {
                countElement.textContent = 'Select 2-3 priorities';
                countElement.style.color = '#718096';
            } else if (selectedPriorities.length < 2) {
                countElement.textContent = `${selectedPriorities.length} selected (need ${2 - selectedPriorities.length} more)`;
                countElement.style.color = '#f56565';
            } else if (selectedPriorities.length <= 3) {
                countElement.textContent = `${selectedPriorities.length} selected ✓`;
                countElement.style.color = '#38a169';
            }
        }
        
        function updateContinueButton() {
            const firstName = document.getElementById('firstName').value.trim();
            const householdRole = document.getElementById('householdRole').value;
            const continueBtn = document.getElementById('continueBtn');
            
            if (firstName && householdRole && selectedPriorities.length >= 2) {
                continueBtn.disabled = false;
            } else {
                continueBtn.disabled = true;
            }
        }
        
        // Add event listeners for form validation
        document.getElementById('firstName').addEventListener('input', updateContinueButton);
        document.getElementById('householdRole').addEventListener('change', updateContinueButton);
        
        async function saveAndContinue() {
            try {
                const firstName = document.getElementById('firstName').value.trim();
                const householdRole = document.getElementById('householdRole').value;
                
                if (!firstName || !householdRole || selectedPriorities.length < 2) {
                    alert('Please fill in all required fields and select at least 2 priorities.');
                    return;
                }
                
                // Create user profile data
                const userProfile = {
                    firstName,
                    householdRole,
                    priorities: selectedPriorities,
                    authToken: authToken,
                    createdAt: new Date().toISOString()
                };
                
                console.log('📋 Saving user profile:', userProfile);
                
                // Store profile data
                sessionStorage.setItem('homeops_user_profile', JSON.stringify(userProfile));
                
                // Show loading state
                const btn = document.getElementById('continueBtn');
                btn.innerHTML = 'Saving...';
                btn.disabled = true;
                
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Redirect to step 3
                window.location.href = '/step3-calibration';
                
            } catch (error) {
                console.error('Error saving profile:', error);
                alert('Something went wrong. Please try again.');
                
                // Reset button
                const btn = document.getElementById('continueBtn');
                btn.innerHTML = 'Continue to Calibration';
                btn.disabled = false;
            }
        }
        
        console.log('🚀 HomeOps Step 2: Micro Questionnaire Loaded');
    </script>
</body>
</html>
