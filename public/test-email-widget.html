<!DOCTYPE html>
<html>
<head>
    <title>Test Email Widget</title>
</head>
<body>
    <h1>Test Email Widget</h1>
    <button onclick="clearStorage()">Clear Storage</button>
    <button onclick="testEmailQuery()">Test Feldman ENT Query</button>
    <div id="results"></div>

    <script>
        function clearStorage() {
            localStorage.clear();
            console.log('‚úÖ localStorage cleared');
            document.getElementById('results').innerHTML = '<p>Storage cleared!</p>';
        }

        async function testEmailQuery() {
            console.log('üîç Testing email query...');
            
            // Clear storage first
            localStorage.clear();
            
            // Set the correct userId
            let userId = 'oliverhbaron@gmail.com';
            localStorage.setItem('homeops_user_id', userId);
            
            console.log('üîç Using userId:', userId);
            
            try {
                const response = await fetch('/api/chat-enhanced', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: "Can you summarize the last email I got from Feldman ENT",
                        userId: userId,
                        conversationId: 'test_widget_' + Date.now()
                    })
                });
                
                const data = await response.json();
                console.log('üîç API Response:', data);
                console.log('üîç Insights:', data.insights);
                
                document.getElementById('results').innerHTML = `
                    <h3>API Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('results').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
