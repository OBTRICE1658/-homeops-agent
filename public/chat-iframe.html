<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeOps Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .chat-container {
            width: 100%;
            height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .smart-inbox {
            width: 320px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        
        .smart-inbox.collapsed {
            width: 60px;
        }
        
        .inbox-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .inbox-title {
            font-size: 16px;
            font-weight: 600;
            opacity: 1;
            transition: opacity 0.3s;
        }
        
        .smart-inbox.collapsed .inbox-title {
            opacity: 0;
        }
        
        .inbox-toggle {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .inbox-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .inbox-search {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 1;
            transition: opacity 0.3s;
        }
        
        .smart-inbox.collapsed .inbox-search {
            opacity: 0;
            pointer-events: none;
        }
        
        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px 16px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .search-input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .inbox-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            opacity: 1;
            transition: opacity 0.3s;
        }
        
        .smart-inbox.collapsed .inbox-content {
            opacity: 0;
            pointer-events: none;
        }
        
        .email-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 4px solid transparent;
        }
        
        .email-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .email-item.urgent {
            border-left-color: #ff6b6b;
        }
        
        .email-item.school {
            border-left-color: #4ecdc4;
        }
        
        .email-item.commerce {
            border-left-color: #45b7d1;
        }
        
        .email-sender {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .email-subject {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .email-meta {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            opacity: 0.7;
        }
        
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .chat-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .message {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 20px;
            animation: messageSlide 0.3s ease;
        }
        
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            background: rgba(255, 255, 255, 0.2);
            align-self: flex-end;
            border-bottom-right-radius: 8px;
        }
        
        .message.assistant {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
            border-bottom-left-radius: 8px;
        }
        
        .chat-input {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .input-container {
            flex: 1;
            position: relative;
        }
        
        .message-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            overflow-y: auto;
            font-family: inherit;
            line-height: 1.4;
        }
        
        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .message-input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .send-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .send-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .send-button:active {
            transform: scale(0.95);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .smart-inbox {
                width: 280px;
            }
            
            .smart-inbox.collapsed {
                width: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Smart Inbox Sidebar -->
        <div class="smart-inbox" id="smartInbox">
            <div class="inbox-header">
                <div class="inbox-title">Smart Inbox</div>
                <button class="inbox-toggle" onclick="toggleInbox()">
                    <i data-lucide="panel-left" style="width: 16px; height: 16px;"></i>
                </button>
            </div>
            
            <div class="inbox-search">
                <input type="text" class="search-input" placeholder="Search emails..." oninput="filterEmails(this.value)">
            </div>
            
            <div class="inbox-content" id="inboxContent">
                <!-- Sample emails will be loaded here -->
            </div>
        </div>
        
        <!-- Chat Panel -->
        <div class="chat-panel">
            <div class="chat-header">
                <div class="chat-title">HomeOps Assistant</div>
                <div class="chat-status">
                    <div class="status-dot"></div>
                    <span>Online</span>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    <div>ðŸ‘‹ Welcome to HomeOps! I'm your intelligent assistant for managing family life.</div>
                </div>
                <div class="message assistant">
                    <div>ðŸ“§ I can help you with:</div>
                    <div style="margin-top: 8px;">
                        <div>â€¢ Smart email categorization</div>
                        <div>â€¢ Priority task identification</div>
                        <div>â€¢ Calendar event creation</div>
                        <div>â€¢ Family schedule coordination</div>
                    </div>
                </div>
            </div>
            
            <div class="chat-input">
                <div class="input-container">
                    <textarea class="message-input" 
                              id="messageInput" 
                              placeholder="Ask me anything about managing your family life..."
                              rows="1"></textarea>
                </div>
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <i data-lucide="send" style="width: 20px; height: 20px;"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        let isInboxCollapsed = false;
        let emailData = [];
        
        // Sample email data
        const sampleEmails = [
            {
                sender: "Lincoln Elementary",
                subject: "Parent-Teacher Conference Scheduling",
                time: "2h ago",
                category: "school",
                priority: "high"
            },
            {
                sender: "Amazon",
                subject: "Your order has shipped",
                time: "4h ago",
                category: "commerce",
                priority: "low"
            },
            {
                sender: "Dr. Johnson's Office",
                subject: "Appointment Reminder - Emma's Checkup",
                time: "1d ago",
                category: "urgent",
                priority: "high"
            },
            {
                sender: "Soccer League",
                subject: "Game Schedule Updated",
                time: "1d ago",
                category: "school",
                priority: "medium"
            },
            {
                sender: "Target",
                subject: "Weekly deals just for you",
                time: "2d ago",
                category: "commerce",
                priority: "low"
            }
        ];
        
        function toggleInbox() {
            const inbox = document.getElementById('smartInbox');
            const icon = document.querySelector('.inbox-toggle i');
            
            isInboxCollapsed = !isInboxCollapsed;
            
            if (isInboxCollapsed) {
                inbox.classList.add('collapsed');
                icon.setAttribute('data-lucide', 'panel-right');
            } else {
                inbox.classList.remove('collapsed');
                icon.setAttribute('data-lucide', 'panel-left');
            }
            
            // Recreate icon after changing data-lucide
            lucide.createIcons();
        }
        
        function loadEmails() {
            const inboxContent = document.getElementById('inboxContent');
            emailData = [...sampleEmails];
            
            inboxContent.innerHTML = emailData.map(email => `
                <div class="email-item ${email.category}" onclick="openEmail('${email.sender}', '${email.subject}')">
                    <div class="email-sender">${email.sender}</div>
                    <div class="email-subject">${email.subject}</div>
                    <div class="email-meta">
                        <span>${email.time}</span>
                        <span>${email.priority} priority</span>
                    </div>
                </div>
            `).join('');
        }
        
        function filterEmails(query) {
            const inboxContent = document.getElementById('inboxContent');
            const filteredEmails = emailData.filter(email => 
                email.sender.toLowerCase().includes(query.toLowerCase()) ||
                email.subject.toLowerCase().includes(query.toLowerCase())
            );
            
            inboxContent.innerHTML = filteredEmails.map(email => `
                <div class="email-item ${email.category}" onclick="openEmail('${email.sender}', '${email.subject}')">
                    <div class="email-sender">${email.sender}</div>
                    <div class="email-subject">${email.subject}</div>
                    <div class="email-meta">
                        <span>${email.time}</span>
                        <span>${email.priority} priority</span>
                    </div>
                </div>
            `).join('');
        }
        
        function openEmail(sender, subject) {
            addMessage(`ðŸ“§ Opening email from ${sender}: "${subject}"`, 'assistant');
            addMessage('ðŸ“‹ This email appears to be about scheduling. Would you like me to add this to your calendar?', 'assistant');
        }
        
        function addMessage(content, type) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<div>${content}</div>`;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, 'user');
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Simulate assistant response
            setTimeout(() => {
                const responses = [
                    "ðŸ¤” Let me analyze that for you...",
                    "ðŸ“‹ I understand you need help with that. Here's what I suggest:",
                    "âœ… Great question! Based on your family's patterns, I recommend:",
                    "ðŸ“§ I can help you prioritize this. Let me check your smart inbox...",
                    "ðŸ“… Would you like me to add this to your calendar?"
                ];
                
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                addMessage(randomResponse, 'assistant');
            }, 1000);
        }
        
        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        // Send message on Enter (without Shift)
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Initialize
        loadEmails();
        
        console.log('âœ… Smart Inbox Chat loaded successfully');
    </script>
</body>
</html>
