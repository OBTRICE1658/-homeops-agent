<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeOps - Calibrate Your Agent</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .content {
            padding: 25px;
        }

        .progress {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            color: #666;
        }

        .email-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.2s ease;
        }

        .email-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }

        .email-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .email-icon i {
            width: 20px;
            height: 20px;
            color: white;
        }

        .email-info {
            flex: 1;
            min-width: 0;
        }

        .email-from {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 4px;
        }

        .email-subject {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            line-height: 1.3;
            margin-bottom: 8px;
        }

        .email-summary {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .email-category {
            display: inline-block;
            background: #e2e8f0;
            color: #475569;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .email-category.school {
            background: #dbeafe;
            color: #1e40af;
        }

        .email-category.commerce {
            background: #d1fae5;
            color: #065f46;
        }

        .email-category.event {
            background: #fef3c7;
            color: #92400e;
        }

        .rating-buttons {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }

        .rating-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .rating-btn:hover {
            border-color: #cbd5e0;
        }

        .rating-btn.selected {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .rating-btn.thumbs-up.selected {
            background: #10b981;
            border-color: #10b981;
        }

        .rating-btn.thumbs-down.selected {
            background: #ef4444;
            border-color: #ef4444;
        }

        .continue-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .continue-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .continue-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .complete-message {
            text-align: center;
            padding: 30px 20px;
        }

        .complete-message h2 {
            color: #10b981;
            margin-bottom: 12px;
            font-size: 1.4rem;
        }

        .complete-message p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        @media (max-width: 640px) {
            .container {
                margin: 0;
                border-radius: 16px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calibrate Your Agent</h1>
            <p>Rate a few emails to teach your assistant what matters</p>
        </div>
        
        <div class="content">
            <div id="loadingState" class="loading">
                <i data-lucide="loader" style="width: 24px; height: 24px; margin-bottom: 12px; animation: spin 1s linear infinite;"></i>
                <p>Loading your recent emails...</p>
            </div>

            <div id="calibrationState" style="display: none;">
                <div class="progress">
                    <i data-lucide="target" style="width: 16px; height: 16px;"></i>
                    <span id="progressText">Email 0 of 0</span>
                </div>

                <div id="emailContainer">
                    <!-- Email cards will be inserted here -->
                </div>

                <button id="continueBtn" class="continue-btn" onclick="finishCalibration()" style="display: none;">
                    Meet Your Agent
                    <i data-lucide="arrow-right" style="width: 20px; height: 20px;"></i>
                </button>
            </div>

            <div id="completeState" style="display: none;">
                <div class="complete-message">
                    <h2>
                        <i data-lucide="check-circle" style="width: 24px; height: 24px; display: inline-block; margin-right: 8px;"></i>
                        Calibration Complete!
                    </h2>
                    <p>Now let's show you the incredible insights we've discovered about your digital life.</p>
                    <button class="continue-btn" onclick="goToProfilePreview()">
                        See Your Profile
                        <i data-lucide="arrow-right" style="width: 20px; height: 20px;"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentEmailIndex = 0;
        let emails = [];
        let ratings = {};
        let userId = null;

        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            loadCalibrationEmails();
        });

        async function loadCalibrationEmails() {
            try {
                // Get userId from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                userId = urlParams.get('userId') || sessionStorage.getItem('onboarding_userId');
                
                if (!userId) {
                    console.error('No user ID found');
                    window.location.href = '/questionnaire';
                    return;
                }

                // Fetch emails for calibration
                const response = await fetch(`/api/email-decoder?userId=${userId}&limit=8`);
                const data = await response.json();
                
                if (data.success && data.emails.length > 0) {
                    emails = data.emails;
                    document.getElementById('loadingState').style.display = 'none';
                    document.getElementById('calibrationState').style.display = 'block';
                    showNextEmail();
                } else {
                    throw new Error('No emails found for calibration');
                }

            } catch (error) {
                console.error('Error loading calibration emails:', error);
                // Show error or redirect
                document.getElementById('loadingState').innerHTML = `
                    <i data-lucide="alert-circle" style="width: 24px; height: 24px; margin-bottom: 12px; color: #ef4444;"></i>
                    <p>Unable to load emails. <a href="/profile-preview" style="color: #667eea;">Go back</a></p>
                `;
                lucide.createIcons();
            }
        }

        function showNextEmail() {
            if (currentEmailIndex >= emails.length) {
                showComplete();
                return;
            }

            const email = emails[currentEmailIndex];
            document.getElementById('progressText').textContent = `Email ${currentEmailIndex + 1} of ${emails.length}`;

            const emailHtml = `
                <div class="email-card" data-email-id="${email.id}">
                    <div class="email-header">
                        <div class="email-icon">
                            <i data-lucide="mail"></i>
                        </div>
                        <div class="email-info">
                            <div class="email-from">${email.from}</div>
                            <div class="email-subject">${email.subject}</div>
                            <div class="email-summary">${email.summary}</div>
                            <div class="email-category ${email.category}">${email.category}</div>
                        </div>
                    </div>
                    <div class="rating-buttons">
                        <button class="rating-btn thumbs-up" onclick="rateEmail('${email.id}', 'up', this)">
                            <i data-lucide="thumbs-up" style="width: 16px; height: 16px;"></i>
                            Important
                        </button>
                        <button class="rating-btn thumbs-down" onclick="rateEmail('${email.id}', 'down', this)">
                            <i data-lucide="thumbs-down" style="width: 16px; height: 16px;"></i>
                            Not Important
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('emailContainer').innerHTML = emailHtml;
            lucide.createIcons();
        }

        async function rateEmail(emailId, rating, button) {
            // Save rating
            ratings[emailId] = rating;

            // Update UI
            const card = button.closest('.email-card');
            const buttons = card.querySelectorAll('.rating-btn');
            buttons.forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');

            // Save to backend
            try {
                await fetch('/api/save-calibration', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId,
                        emailId,
                        rating
                    })
                });
            } catch (error) {
                console.error('Error saving rating:', error);
            }

            // Move to next email after a short delay
            setTimeout(() => {
                currentEmailIndex++;
                showNextEmail();
            }, 1000);
        }

        function showComplete() {
            document.getElementById('calibrationState').style.display = 'none';
            document.getElementById('completeState').style.display = 'block';
            lucide.createIcons();
        }

        function finishCalibration() {
            goToProfilePreview();
        }

        function goToProfilePreview() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId') || sessionStorage.getItem('onboarding_userId');
            window.location.href = `/profile-preview?userId=${userId}&source=calibration`;
        }
    </script>

    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
