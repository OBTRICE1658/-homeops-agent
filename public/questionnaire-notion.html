<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HomeOps - Tell Us About Your Life</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --vh: 1vh;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            min-height: 100dvh;
            padding: 20px;
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            padding: 32px 24px 24px 24px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .progress-fill {
            height: 100%;
            background: white;
            width: 20%;
            transition: width 0.5s ease;
            border-radius: 2px;
        }

        .step-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .step-subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }

        .content {
            padding: 32px 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            font-family: inherit;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .chips-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .chip {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .chip i {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }

        .chip.selected {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .chip:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: inherit;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 16px;
            }
            
            .content {
                padding: 24px 20px;
            }
            
            .header {
                padding: 24px 20px 20px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <h1 class="step-title" id="stepTitle">Tell us about your life</h1>
            <p class="step-subtitle" id="stepSubtitle">Help us understand your family's unique patterns</p>
        </div>
        
        <div class="content">
            <form id="onboardingForm">
                <!-- Step 1: Basic Info -->
                <div class="step active" id="step1">
                    <div class="form-group">
                        <label for="firstName">What should we call you?</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Your first name" required>
                    </div>

                    <div class="form-group">
                        <label for="role">Your role in the household</label>
                        <select id="role" name="role" required>
                            <option value="">Select your role</option>
                            <option value="primary_parent">Primary parent/caregiver</option>
                            <option value="co_parent">Co-parent</option>
                            <option value="single_parent">Single parent</option>
                            <option value="adult_child">Adult child</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="householdSize">Household size</label>
                        <select id="householdSize" name="householdSize" required>
                            <option value="">How many people live with you?</option>
                            <option value="1">Just me</option>
                            <option value="2">2 people</option>
                            <option value="3">3 people</option>
                            <option value="4">4 people</option>
                            <option value="5">5 people</option>
                            <option value="6+">6+ people</option>
                        </select>
                    </div>
                </div>

                <!-- Step 2: Areas of Help -->
                <div class="step" id="step2">
                    <div class="form-group">
                        <label>What areas need the most help? (Select all that apply)</label>
                        <div class="chips-container">
                            <div class="chip" data-value="school_logistics">
                                <i data-lucide="graduation-cap"></i>
                                School Logistics
                            </div>
                            <div class="chip" data-value="household_tasks">
                                <i data-lucide="home"></i>
                                Household Tasks
                            </div>
                            <div class="chip" data-value="purchases">
                                <i data-lucide="shopping-cart"></i>
                                Purchases
                            </div>
                            <div class="chip" data-value="work">
                                <i data-lucide="briefcase"></i>
                                Work
                            </div>
                            <div class="chip" data-value="social_events">
                                <i data-lucide="calendar"></i>
                                Social Events
                            </div>
                            <div class="chip" data-value="health_medical">
                                <i data-lucide="heart"></i>
                                Health & Medical
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Step 3: Inbox Experience -->
                <div class="step" id="step3">
                    <div class="form-group">
                        <label for="inboxExperience">How would you describe your inbox experience?</label>
                        <select id="inboxExperience" name="inboxExperience" required>
                            <option value="">Choose your inbox reality</option>
                            <option value="drowning">Drowning - I'm overwhelmed and behind</option>
                            <option value="managing">Managing - I keep up but it's stressful</option>
                            <option value="empty_inbox">Empty Inbox Club - I stay on top of everything</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Ready to connect your Gmail?</label>
                        <p style="font-size: 0.9rem; opacity: 0.8; margin-bottom: 16px;">We'll scan your recent emails to understand your patterns and create your personalized profile.</p>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-secondary" id="backBtn" onclick="prevStep()" style="display: none;">
                        <i data-lucide="arrow-left" style="width: 16px; height: 16px;"></i>
                        Back
                    </button>
                    <button type="button" class="btn btn-primary" id="nextBtn" onclick="nextStep()">
                        Continue
                        <i data-lucide="arrow-right" style="width: 16px; height: 16px;"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBpZmCU8QbWaOaFMVCvKlDr2jIkHU9fQ0U",
            authDomain: "homeops-web.firebaseapp.com",
            projectId: "homeops-web",
            storageBucket: "homeops-web.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentStep = 1;
        const totalSteps = 3;
        let selectedAreas = [];

        const stepTitles = {
            1: "Tell us about your life",
            2: "Where do you need help?",
            3: "Ready to get started?"
        };

        const stepSubtitles = {
            1: "Help us understand your family's unique patterns",
            2: "Select the areas that consume most of your mental energy",
            3: "Let's connect your Gmail to create your personalized profile"
        };

        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const percentage = (currentStep / totalSteps) * 100;
            progressFill.style.width = percentage + '%';
            
            document.getElementById('stepTitle').textContent = stepTitles[currentStep];
            document.getElementById('stepSubtitle').textContent = stepSubtitles[currentStep];
        }

        function showStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById(`step${step}`).classList.add('active');
            
            const backBtn = document.getElementById('backBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (step === 1) {
                backBtn.style.display = 'none';
                nextBtn.style.flex = '1';
            } else {
                backBtn.style.display = 'flex';
                nextBtn.style.flex = '1';
            }

            if (step === 3) {
                nextBtn.innerHTML = '<i data-lucide="gmail" style="width: 16px; height: 16px;"></i> Connect Gmail';
                nextBtn.onclick = connectGmail;
            } else {
                nextBtn.innerHTML = 'Continue <i data-lucide="arrow-right" style="width: 16px; height: 16px;"></i>';
                nextBtn.onclick = nextStep;
            }
            
            updateProgress();
            lucide.createIcons();
        }

        function nextStep() {
            if (validateStep(currentStep)) {
                if (currentStep < totalSteps) {
                    currentStep++;
                    showStep(currentStep);
                }
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        }

        function validateStep(step) {
            if (step === 1) {
                const firstName = document.getElementById('firstName').value.trim();
                const role = document.getElementById('role').value;
                const householdSize = document.getElementById('householdSize').value;
                
                if (!firstName || !role || !householdSize) {
                    alert('Please fill in all fields');
                    return false;
                }
            }
            
            if (step === 2) {
                if (selectedAreas.length === 0) {
                    alert('Please select at least one area where you need help');
                    return false;
                }
            }
            
            if (step === 3) {
                const inboxExperience = document.getElementById('inboxExperience').value;
                if (!inboxExperience) {
                    alert('Please describe your inbox experience');
                    return false;
                }
            }
            
            return true;
        }

        function toggleChip(chip) {
            const value = chip.dataset.value;
            
            if (chip.classList.contains('selected')) {
                chip.classList.remove('selected');
                selectedAreas = selectedAreas.filter(area => area !== value);
            } else {
                chip.classList.add('selected');
                selectedAreas.push(value);
            }
        }

        async function connectGmail() {
            if (!validateStep(3)) return;
            
            try {
                // Save onboarding context to Firestore
                const userId = 'user_' + Date.now(); // In real app, use proper auth
                const onboardingData = {
                    firstName: document.getElementById('firstName').value.trim(),
                    role: document.getElementById('role').value,
                    householdSize: document.getElementById('householdSize').value,
                    helpAreas: selectedAreas,
                    inboxExperience: document.getElementById('inboxExperience').value,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    onboardingStep: 'questionnaire_complete'
                };

                await db.collection('user_profiles').doc(userId).set(onboardingData);
                console.log('Onboarding data saved:', onboardingData);
                
                // Store userId in sessionStorage for next steps
                sessionStorage.setItem('homeops_user_id', userId);
                
                // Redirect to Gmail auth
                window.location.href = '/auth/gmail';
                
            } catch (error) {
                console.error('Error saving onboarding data:', error);
                alert('There was an error saving your information. Please try again.');
            }
        }

        // Initialize chips event listeners
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            
            document.querySelectorAll('.chip').forEach(chip => {
                chip.addEventListener('click', () => toggleChip(chip));
            });
            
            updateProgress();
        });
    </script>
</body>
</html>
