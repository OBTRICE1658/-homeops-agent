<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>HomeOps - Quick Setup</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  
  <style>
    :root {
      --vh: 1vh;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
      min-height: 100dvh;
      padding: 20px;
      touch-action: manipulation;
      -webkit-text-size-adjust: 100%;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding-top: 40px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 32px;
    }

    .form {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 32px 24px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      opacity: 0.9;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      backdrop-filter: blur(10px);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-group select option {
      background: #667eea;
      color: white;
    }

    .chip-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      margin-top: 8px;
    }

    .chip {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
    }

    .chip:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .chip.selected {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.6);
    }

    .chip-icon {
      width: 16px;
      height: 16px;
      opacity: 0.8;
    }

    .chip-count {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 4px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin-top: 24px;
    }

    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: transparent;
      color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin-top: 12px;
      font-size: 14px;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .error {
      color: #ff6b6b;
      font-size: 12px;
      margin-top: 4px;
    }

    @media (max-width: 480px) {
      .container {
        padding-top: 20px;
      }
      
      .form {
        padding: 24px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">HomeOps</div>
      <div class="subtitle">Quick 45-second setup</div>
    </div>

    <form class="form" id="questionnaireForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="What should we call you?" required>
        <div class="error" id="firstNameError"></div>
      </div>

      <div class="form-group">
        <label for="role">Your Role</label>
        <select id="role" required>
          <option value="">Choose your primary role</option>
          <option value="working-parent">Working Parent</option>
          <option value="stay-at-home-parent">Stay-at-Home Parent</option>
          <option value="single-parent">Single Parent</option>
          <option value="partner">Partner (No Kids)</option>
          <option value="professional">Professional</option>
          <option value="caregiver">Family Caregiver</option>
        </select>
        <div class="error" id="roleError"></div>
      </div>

      <div class="form-group">
        <label>What's your biggest challenge? (Pick up to 3)</label>
        <div class="chip-count" id="chipCount">0/3 selected</div>
        <div class="chip-grid">
          <div class="chip" data-value="email-overwhelm">
            <i data-lucide="mail" class="chip-icon"></i>
            <span>Email overwhelm</span>
          </div>
          <div class="chip" data-value="school-coordination">
            <i data-lucide="graduation-cap" class="chip-icon"></i>
            <span>School coordination</span>
          </div>
          <div class="chip" data-value="appointments">
            <i data-lucide="calendar" class="chip-icon"></i>
            <span>Appointments & scheduling</span>
          </div>
          <div class="chip" data-value="household-management">
            <i data-lucide="home" class="chip-icon"></i>
            <span>Household management</span>
          </div>
          <div class="chip" data-value="work-life-balance">
            <i data-lucide="briefcase" class="chip-icon"></i>
            <span>Work-life balance</span>
          </div>
          <div class="chip" data-value="family-logistics">
            <i data-lucide="users" class="chip-icon"></i>
            <span>Family logistics</span>
          </div>
        </div>
        <div class="error" id="prioritiesError"></div>
      </div>

      <button type="submit" class="btn btn-primary">
        Continue & Connect Gmail
      </button>
      
      <button type="button" class="btn btn-secondary" onclick="skipToGmail()">
        Skip & Connect Gmail
      </button>
    </form>
  </div>

  <script>
    let selectedPriorities = [];
    
    document.addEventListener('DOMContentLoaded', function() {
      lucide.createIcons();
      setupChipSelection();
      setupFormSubmission();
    });

    function setupChipSelection() {
      document.querySelectorAll('.chip').forEach(chip => {
        chip.addEventListener('click', function() {
          const value = this.dataset.value;
          
          if (this.classList.contains('selected')) {
            // Deselect
            this.classList.remove('selected');
            selectedPriorities = selectedPriorities.filter(p => p !== value);
          } else {
            // Select (max 3)
            if (selectedPriorities.length < 3) {
              this.classList.add('selected');
              selectedPriorities.push(value);
            }
          }
          
          updateChipCount();
        });
      });
    }

    function updateChipCount() {
      document.getElementById('chipCount').textContent = `${selectedPriorities.length}/3 selected`;
    }

    function setupFormSubmission() {
      document.getElementById('questionnaireForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (validateForm()) {
          saveDataAndRedirect();
        }
      });
    }

    function validateForm() {
      let isValid = true;
      
      // Clear previous errors
      document.querySelectorAll('.error').forEach(el => el.textContent = '');
      
      // Validate first name
      const firstName = document.getElementById('firstName').value.trim();
      if (!firstName) {
        document.getElementById('firstNameError').textContent = 'Please enter your first name';
        isValid = false;
      }
      
      // Validate role
      const role = document.getElementById('role').value;
      if (!role) {
        document.getElementById('roleError').textContent = 'Please select your role';
        isValid = false;
      }
      
      // Validate priorities (at least 1)
      if (selectedPriorities.length === 0) {
        document.getElementById('prioritiesError').textContent = 'Please select at least one challenge';
        isValid = false;
      }
      
      return isValid;
    }

    function saveDataAndRedirect() {
      const formData = {
        firstName: document.getElementById('firstName').value.trim(),
        role: document.getElementById('role').value,
        priorities: selectedPriorities,
        timestamp: new Date().toISOString()
      };

      // Generate simple user ID
      const userId = 'user_' + Date.now();
      
      // Save to sessionStorage for now
      sessionStorage.setItem('homeops_user_id', userId);
      sessionStorage.setItem('homeops_onboarding_data', JSON.stringify(formData));
      
      console.log('Saving user data:', formData);
      
      // Redirect to Gmail auth
      window.location.href = '/auth/gmail';
    }

    function skipToGmail() {
      // Generate simple user ID
      const userId = 'user_' + Date.now();
      sessionStorage.setItem('homeops_user_id', userId);
      
      // Redirect to Gmail auth
      window.location.href = '/auth/gmail';
    }
  </script>
</body>
</html>
