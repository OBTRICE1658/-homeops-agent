<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HomeOps.ai</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-wrapper">
    <header>
      <div class="logo">
        <div class="icon">//</div>
        <div class="brand">HomeOps.ai</div>
        <button id="toggleTheme" title="Toggle theme">ðŸŒ“</button>
      </div>
    </header>

    <main id="chat" class="chat-box"></main>

    <form id="chatForm" class="chat-form">
      <input id="input" type="text" placeholder="Type something..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const input = document.getElementById("input");
    const chat = document.getElementById("chat");
    const form = document.getElementById("chatForm");
    const toggleTheme = document.getElementById("toggleTheme");

    toggleTheme.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      appendMessage("You", message, "user");
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        appendMessage("HomeOps", data.reply, "agent");
      } catch (error) {
        appendMessage("Error", "Something went wrong talking to the assistant.", "agent");
        console.error("Fetch failed:", error);
      }
    });

    function appendMessage(sender, text, type) {
      const msg = document.createElement("div");
      msg.className = `message ${type}`;
      msg.innerHTML = `<span class="sender">${sender}:</span> ${text}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
